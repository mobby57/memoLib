[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    e2e: Tests end-to-end nécessitant un serveur Flask actif
    requires_server: Tests nécessitant un serveur web actif
