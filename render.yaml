services:
  - type: web
    name: iapostemanager
    env: python
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///data/production.db
      - key: PORT
        value: 5000
    healthCheckPath: /api/health