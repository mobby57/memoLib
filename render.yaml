services:
  # Service Web Principal
  - type: web
    name: iapostemanager
    runtime: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: bash build.sh
    startCommand: bash start.sh
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///data/production.db
      - key: PYTHONUNBUFFERED
        value: 1
      - key: LOG_LEVEL
        value: INFO
    
    # Disque persistant pour la base de donn√©es
    disk:
      name: iaposte-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
    
    # Auto-deploy on push
    autoDeploy: true
    
    # Health check configuration
    healthCheck:
      path: /api/health
      interval: 30
      timeout: 10
      unhealthyThreshold: 3
      healthyThreshold: 2

