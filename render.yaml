services:
  # Service Web Principal
  - type: web
    name: iapostemanager
    runtime: python
    plan: free
    branch: main
    buildCommand: bash build.sh
    startCommand: bash start.sh
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: INFO
      - key: NODE_VERSION
        value: "18"
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"

