# =============================================================================
# Volumes
# =============================================================================
volumes:
  ai-uploads:
    driver: local
  redis-data:
    driver: local
  # postgres-data:
  #   driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  iapm-network:
    driver: bridge
    name: iapm-network
