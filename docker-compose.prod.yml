  #     - POSTGRES_USER=${POSTGRES_USER:-iapm}
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-iapm_dev_password}
  #     - POSTGRES_DB=${POSTGRES_DB:-memoLib}
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iapm}"]
