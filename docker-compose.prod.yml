# =============================================================================
# IA Poste Manager - Docker Compose
# =============================================================================
# Production-ready multi-service architecture
#
# Usage:
#   docker compose up -d              # Start all services
#   docker compose up -d frontend     # Start frontend only
#   docker compose logs -f ai-service # Follow AI service logs
#   docker compose down               # Stop all services
# =============================================================================

version: '3.9'

services:
  # ===========================================================================
  # Frontend - Next.js Application
  # ===========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: iapm-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - AI_SERVICE_URL=http://ai-service:8000
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iapm-network

  # ===========================================================================
  # AI Service - Python FastAPI
  # ===========================================================================
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: iapm-ai-service
    restart: unless-stopped
    ports:
      - '8000:8000'
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    volumes:
      - ai-uploads:/app/uploads
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - redis
    networks:
      - iapm-network

  # ===========================================================================
  # Redis - Caching & Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: iapm-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - iapm-network

  # ===========================================================================
  # PostgreSQL - Database (optional, for local dev)
