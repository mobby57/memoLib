version: '3.8'
services:
  api:
    build: ./backend_minimal
    ports: ["8000:8000"]
    env_file: .env
    depends_on: [db, minio, mailhog]
    volumes:
      - ./uploads:/app/uploads

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: appdb
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports: ["9000:9000", "9001:9001"]
    volumes:
      - minio_data:/data

  mailhog:
    image: mailhog/mailhog
    ports: ["8025:8025", "1025:1025"]

volumes:
  postgres_data:
  minio_data: