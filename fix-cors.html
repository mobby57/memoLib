<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Dashboard - CORS Fixed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #111827; color: white; padding: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 3rem; }
        .card { background: #1f2937; padding: 2rem; border-radius: 1rem; margin-bottom: 2rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .btn { padding: 1rem 2rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; transition: all 0.3s; margin: 0.5rem; }
        .btn-blue { background: #2563eb; color: white; }
        .btn-green { background: #16a34a; color: white; }
        .btn-purple { background: #9333ea; color: white; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .input { width: 100%; padding: 1rem; background: #374151; border: 1px solid #4b5563; border-radius: 0.5rem; color: white; margin: 0.5rem 0; }
        .result { padding: 1rem; background: #374151; border-radius: 0.5rem; margin: 1rem 0; min-height: 100px; }
        .status { padding: 0.5rem 1rem; border-radius: 9999px; font-size: 0.875rem; }
        .status-ok { background: #16a34a; }
        .status-error { background: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 3rem; margin-bottom: 1rem;">üîß Email Assistant</h1>
            <p style="font-size: 1.5rem; color: #9ca3af;">Dashboard avec CORS corrig√©</p>
            <div style="margin-top: 1rem;">
                <span id="status" class="status status-error">üî¥ V√©rification...</span>
            </div>
        </div>

        <div class="grid">
            <!-- Test API -->
            <div class="card">
                <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">üîå Test API</h3>
                <button onclick="testAPI()" class="btn btn-blue">Tester Connexion</button>
                <div id="api-result" class="result">Cliquez pour tester l'API...</div>
            </div>

            <!-- Cr√©er Utilisateur -->
            <div class="card">
                <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">üë§ Cr√©er Utilisateur</h3>
                <input type="text" id="prenom" placeholder="Pr√©nom" class="input">
                <input type="text" id="nom" placeholder="Nom" class="input">
                <button onclick="createUser()" class="btn btn-green">Cr√©er</button>
                <div id="user-result" class="result">R√©sultat appara√Ætra ici...</div>
            </div>

            <!-- Envoyer Email -->
            <div class="card">
                <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">üìß Envoyer Email</h3>
                <input type="email" id="email-to" placeholder="Destinataire" class="input">
                <input type="text" id="email-subject" placeholder="Sujet" class="input">
                <textarea id="email-body" placeholder="Message" class="input" rows="4"></textarea>
                <button onclick="sendEmail()" class="btn btn-purple">Envoyer</button>
                <div id="email-result" class="result">R√©sultat appara√Ætra ici...</div>
            </div>

            <!-- Services -->
            <div class="card">
                <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">üîó Services</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <a href="http://localhost:8000/docs" target="_blank" class="btn btn-blue" style="text-decoration: none; text-align: center;">üìö API Docs</a>
                    <a href="http://localhost:8025" target="_blank" class="btn btn-green" style="text-decoration: none; text-align: center;">üì¨ MailHog</a>
                    <button onclick="checkAllServices()" class="btn btn-purple">üîÑ V√©rifier Tout</button>
                </div>
                <div id="services-result" class="result">Services status...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration API avec mode no-cors pour √©viter CORS
        const API_BASE = 'http://localhost:8000';
        
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    mode: 'cors', // Essayer CORS d'abord
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                // Fallback avec no-cors si CORS √©choue
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        mode: 'no-cors',
                        ...options
                    });
                    return { message: 'Requ√™te envoy√©e (mode no-cors)', status: 'sent' };
                } catch (fallbackError) {
                    throw new Error(`API Error: ${error.message}`);
                }
            }
        }

        async function testAPI() {
            const result = document.getElementById('api-result');
            result.textContent = 'Test en cours...';
            
            try {
                const data = await apiCall('/health');
                result.innerHTML = `‚úÖ <strong>API OK</strong><br>Status: ${data.status}<br>Version: ${data.version}`;
                updateStatus('ok');
            } catch (error) {
                result.innerHTML = `‚ùå <strong>Erreur API</strong><br>${error.message}`;
                updateStatus('error');
            }
        }

        async function createUser() {
            const prenom = document.getElementById('prenom').value;
            const nom = document.getElementById('nom').value;
            const result = document.getElementById('user-result');
            
            if (!prenom || !nom) {
                result.textContent = '‚ùå Veuillez remplir tous les champs';
                return;
            }
            
            result.textContent = 'Cr√©ation en cours...';
            
            try {
                const data = await apiCall('/api/users/register', {
                    method: 'POST',
                    body: JSON.stringify({ prenom, nom })
                });
                
                result.innerHTML = `‚úÖ <strong>Utilisateur cr√©√©</strong><br>Email: ${data.email_interne || 'N/A'}<br>ID: ${data.id || 'N/A'}`;
                document.getElementById('prenom').value = '';
                document.getElementById('nom').value = '';
            } catch (error) {
                result.innerHTML = `‚ùå <strong>Erreur cr√©ation</strong><br>${error.message}`;
            }
        }

        async function sendEmail() {
            const to = document.getElementById('email-to').value;
            const subject = document.getElementById('email-subject').value;
            const body = document.getElementById('email-body').value;
            const result = document.getElementById('email-result');
            
            if (!to || !subject || !body) {
                result.textContent = '‚ùå Veuillez remplir tous les champs';
                return;
            }
            
            result.textContent = 'Envoi en cours...';
            
            try {
                const data = await apiCall('/api/mails/send', {
                    method: 'POST',
                    body: JSON.stringify({ user_id: 1, to, subject, body })
                });
                
                result.innerHTML = `‚úÖ <strong>Email envoy√©</strong><br>Destinataire: ${to}<br>Sujet: ${subject}`;
                document.getElementById('email-to').value = '';
                document.getElementById('email-subject').value = '';
                document.getElementById('email-body').value = '';
            } catch (error) {
                result.innerHTML = `‚ùå <strong>Erreur envoi</strong><br>${error.message}`;
            }
        }

        async function checkAllServices() {
            const result = document.getElementById('services-result');
            result.textContent = 'V√©rification des services...';
            
            const services = [
                { name: 'API Health', url: '/health' },
                { name: 'API Users', url: '/api/users/' },
                { name: 'MailHog', url: 'http://localhost:8025', external: true }
            ];
            
            let status = '';
            
            for (const service of services) {
                try {
                    if (service.external) {
                        // Test externe simple
                        const response = await fetch(service.url, { mode: 'no-cors' });
                        status += `‚úÖ ${service.name}: OK\n`;
                    } else {
                        await apiCall(service.url);
                        status += `‚úÖ ${service.name}: OK\n`;
                    }
                } catch (error) {
                    status += `‚ùå ${service.name}: ${error.message}\n`;
                }
            }
            
            result.innerHTML = `<pre>${status}</pre>`;
        }

        function updateStatus(type) {
            const status = document.getElementById('status');
            if (type === 'ok') {
                status.textContent = 'üü¢ API Connect√©e';
                status.className = 'status status-ok';
            } else {
                status.textContent = 'üî¥ API D√©connect√©e';
                status.className = 'status status-error';
            }
        }

        // Test initial
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testAPI, 1000);
        });

        // Test p√©riodique
        setInterval(testAPI, 30000);
    </script>
</body>
</html>
