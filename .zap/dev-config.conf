# Configuration OWASP ZAP pour IA Poste Manager
# Niveau: Développement (plus permissif)

# Ignorer ces alertes en développement
# (à corriger en production)

# Headers manquants (acceptable en dev)
-I 10021  # X-Content-Type-Options Header Missing
-I 10020  # X-Frame-Options Header Missing  
-I 10016  # Web Browser XSS Protection Not Enabled
-I 10017  # Cross-Domain JavaScript Source File Inclusion
-I 10019  # Content-Type Header Missing
-I 10015  # Incomplete or No Cache-control and Pragma HTTP Header Set

# CSP (trop strict pour le développement)
-I 10038  # Content Security Policy (CSP) Header Not Set
-I 40012  # Cross Domain Script Inclusion
-I 40014  # Cross Domain Misconfiguration

# Cookies (NextAuth gère ça)
-I 10054  # Cookie Without Secure Flag
-I 10055  # Cookie Without HttpOnly Flag
-I 10056  # Cookie Without SameSite Attribute

# HTTPS (pas nécessaire en local)
-I 10035  # Strict-Transport-Security Header Not Set
-I 10049  # Non-Storable Content

# Informations divulguées (acceptable en dev)
-I 10109  # Modern Web Application
-I 10027  # Information Disclosure - Suspicious Comments
-I 90022  # Application Error Disclosure

# Niveau d'alerte: Seulement High et Critical
-l High