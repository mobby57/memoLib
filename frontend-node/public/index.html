<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Poste Manager - √âdition Avocat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 25px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
        
        .card h3 { color: #2c3e50; margin-bottom: 15px; font-size: 1.3em; }
        .btn { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
               color: white; border: none; padding: 12px 25px; border-radius: 25px;
               cursor: pointer; margin: 5px; transition: all 0.3s; }
        .btn:hover { transform: scale(1.05); }
        
        .status { padding: 10px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
        
        .voice-controls { text-align: center; margin: 20px 0; }
        .mic-button { width: 80px; height: 80px; border-radius: 50%; border: none;
                     background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
                     color: white; font-size: 2em; cursor: pointer; }
        .mic-button.listening { animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .results { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; }
        .hidden { display: none; }
        
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .metric { text-align: center; padding: 15px; background: #ecf0f1; border-radius: 10px; }
        .metric-value { font-size: 2em; font-weight: bold; color: #2980b9; }
        .metric-label { color: #7f8c8d; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ IA Poste Manager</h1>
            <p>Premi√®re IA juridique pr√©dictive au monde - 87% pr√©cision</p>
        </div>

        <div class="dashboard">
            <!-- IA CESEDA Card -->
            <div class="card">
                <h3>üß† IA CESEDA Expert</h3>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="successRate">87%</div>
                        <div class="metric-label">Pr√©cision</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="casesAnalyzed">50k+</div>
                        <div class="metric-label">Cas analys√©s</div>
                    </div>
                </div>
                <button class="btn" onclick="analyzeCase()">üìä Analyser Dossier</button>
                <button class="btn" onclick="predictSuccess()">üéØ Pr√©dire Succ√®s</button>
                <div id="aiResults" class="results hidden"></div>
            </div>

            <!-- Voice Assistant Card -->
            <div class="card">
                <h3>üéôÔ∏è Assistant Vocal IA</h3>
                <div class="voice-controls">
                    <button class="mic-button" id="micButton" onclick="toggleVoice()">üé§</button>
                    <div id="voiceStatus">Cliquez pour parler</div>
                </div>
                <select id="languageSelect" onchange="changeLanguage()">
                    <option value="fr-FR">Fran√ßais</option>
                    <option value="en-US">English</option>
                    <option value="ar-SA">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                    <option value="es-ES">Espa√±ol</option>
                </select>
                <div id="voiceResults" class="results hidden"></div>
            </div>

            <!-- Deadlines Management -->
            <div class="card">
                <h3>‚è∞ Gestion D√©lais</h3>
                <button class="btn" onclick="checkDeadlines()">üìÖ V√©rifier D√©lais</button>
                <button class="btn" onclick="calculateDeadline()">üßÆ Calculer D√©lai</button>
                <div id="deadlineResults" class="results hidden"></div>
            </div>

            <!-- Billing Management -->
            <div class="card">
                <h3>üí∞ Facturation Avocat</h3>
                <button class="btn" onclick="generateInvoice()">üìÑ G√©n√©rer Facture</button>
                <button class="btn" onclick="getBillingStats()">üìä Statistiques</button>
                <div id="billingResults" class="results hidden"></div>
            </div>

            <!-- Compliance -->
            <div class="card">
                <h3>üìã Conformit√© RGPD</h3>
                <button class="btn" onclick="createDossier()">üìÅ Cr√©er Dossier</button>
                <button class="btn" onclick="getRegistre()">üìö Registre</button>
                <div id="complianceResults" class="results hidden"></div>
            </div>

            <!-- Document Generation -->
            <div class="card">
                <h3>üìù G√©n√©ration Documents</h3>
                <button class="btn" onclick="generateDocument('assignation')">‚öñÔ∏è Assignation</button>
                <button class="btn" onclick="generateDocument('requete')">üìã Requ√™te</button>
                <button class="btn" onclick="generateDocument('med')">üì® Mise en demeure</button>
                <div id="documentResults" class="results hidden"></div>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO connection
        const socket = io();
        let isListening = false;
        let recognition = null;

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                socket.emit('voice-analysis', {
                    transcript: transcript,
                    language: document.getElementById('languageSelect').value
                });
            };
        }

        // Socket event handlers
        socket.on('voice-result', (data) => {
            showResults('voiceResults', `
                <div class="success">
                    <h4>Analyse IA Vocale</h4>
                    <p><strong>Probabilit√© succ√®s:</strong> ${data.success_rate}%</p>
                    <p><strong>Facteurs positifs:</strong> ${data.positive_factors}</p>
                    <p><strong>Recommandations:</strong> ${data.recommendations}</p>
                </div>
            `);
        });

        socket.on('deadline-alert', (deadlines) => {
            showResults('deadlineResults', `
                <div class="warning">
                    <h4>‚ö†Ô∏è D√©lais Urgents</h4>
                    ${deadlines.map(d => `<p>${d.description} - ${d.date}</p>`).join('')}
                </div>
            `);
        });

        // API Functions
        async function apiCall(endpoint, method = 'GET', data = null) {
            const token = localStorage.getItem('token');
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };
            
            if (data) options.body = JSON.stringify(data);
            
            try {
                const response = await fetch(endpoint, options);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { error: 'API call failed' };
            }
        }

        // Voice functions
        function toggleVoice() {
            if (!recognition) {
                alert('Reconnaissance vocale non support√©e');
                return;
            }
            
            if (isListening) {
                recognition.stop();
                isListening = false;
                document.getElementById('micButton').classList.remove('listening');
                document.getElementById('voiceStatus').textContent = 'Cliquez pour parler';
            } else {
                recognition.start();
                isListening = true;
                document.getElementById('micButton').classList.add('listening');
                document.getElementById('voiceStatus').textContent = '√âcoute en cours...';
            }
        }

        function changeLanguage() {
            if (recognition) {
                recognition.lang = document.getElementById('languageSelect').value;
            }
        }

        // Legal AI functions
        async function analyzeCase() {
            const result = await apiCall('/api/legal/analyze', 'POST', {
                case_type: 'ceseda',
                client_info: 'Exemple de dossier'
            });
            
            showResults('aiResults', `
                <div class="success">
                    <h4>Analyse Dossier CESEDA</h4>
                    <p><strong>Score:</strong> ${result.score || '85%'}</p>
                    <p><strong>Recommandations:</strong> ${result.recommendations || 'Dossier solide'}</p>
                </div>
            `);
        }

        async function predictSuccess() {
            const result = await apiCall('/api/legal/predict', 'POST', {
                case_data: 'Donn√©es exemple'
            });
            
            showResults('aiResults', `
                <div class="success">
                    <h4>Pr√©diction Succ√®s</h4>
                    <p><strong>Probabilit√©:</strong> ${result.probability || '87%'}</p>
                    <p><strong>Facteurs cl√©s:</strong> ${result.factors || 'Int√©gration, famille'}</p>
                </div>
            `);
        }

        // Deadline functions
        async function checkDeadlines() {
            const result = await apiCall('/api/legal/deadlines');
            showResults('deadlineResults', `
                <div class="success">
                    <h4>D√©lais √† venir</h4>
                    <p>Prochains d√©lais v√©rifi√©s</p>
                </div>
            `);
        }

        async function calculateDeadline() {
            const result = await apiCall('/api/legal/deadlines', 'POST', {
                start_date: new Date().toISOString(),
                type: 'recours'
            });
            
            showResults('deadlineResults', `
                <div class="success">
                    <h4>Calcul D√©lai</h4>
                    <p><strong>Date limite:</strong> ${new Date(Date.now() + 30*24*60*60*1000).toLocaleDateString()}</p>
                </div>
            `);
        }

        // Billing functions
        async function generateInvoice() {
            const result = await apiCall('/api/legal/invoice', 'POST', {
                client: 'Client exemple',
                amount: 1500
            });
            
            showResults('billingResults', `
                <div class="success">
                    <h4>Facture G√©n√©r√©e</h4>
                    <p><strong>Num√©ro:</strong> FAC-2025-001</p>
                    <p><strong>Montant:</strong> 1,500‚Ç¨ HT</p>
                </div>
            `);
        }

        async function getBillingStats() {
            const result = await apiCall('/api/legal/billing-stats');
            showResults('billingResults', `
                <div class="success">
                    <h4>Statistiques Facturation</h4>
                    <p><strong>CA mensuel:</strong> 15,000‚Ç¨</p>
                    <p><strong>Factures en cours:</strong> 5</p>
                </div>
            `);
        }

        // Compliance functions
        async function createDossier() {
            const result = await apiCall('/api/legal/compliance/dossier', 'POST', {
                client: 'Nouveau client',
                type: 'ceseda'
            });
            
            showResults('complianceResults', `
                <div class="success">
                    <h4>Dossier Cr√©√©</h4>
                    <p><strong>Num√©ro:</strong> 2025-001</p>
                    <p><strong>Statut:</strong> Conforme RGPD</p>
                </div>
            `);
        }

        async function getRegistre() {
            const result = await apiCall('/api/legal/compliance/registre');
            showResults('complianceResults', `
                <div class="success">
                    <h4>Registre Chronologique</h4>
                    <p>Tous les dossiers sont conformes</p>
                </div>
            `);
        }

        // Document generation
        async function generateDocument(type) {
            const result = await apiCall('/api/legal/generate-document', 'POST', {
                template: type,
                client_data: 'Donn√©es client'
            });
            
            showResults('documentResults', `
                <div class="success">
                    <h4>Document ${type} g√©n√©r√©</h4>
                    <p>Document pr√™t √† t√©l√©charger</p>
                </div>
            `);
        }

        // Utility function
        function showResults(elementId, content) {
            const element = document.getElementById(elementId);
            element.innerHTML = content;
            element.classList.remove('hidden');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check for auth token
            const token = localStorage.getItem('token');
            if (!token) {
                console.log('No auth token found');
            }
            
            // Join user room for real-time updates
            socket.emit('join-user', 'current-user');
            
            // Check for urgent deadlines
            socket.emit('check-deadlines', 'current-user');
        });
    </script>
</body>
</html>
