# Docker Compose pour d√©veloppement local - Configuration PostgreSQL Avanc√©e
version: '3.8'

services:
  # ============================================
  # üöÄ APPLICATION NEXT.JS
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://iapostemanage:${POSTGRES_PASSWORD:-changeme}@postgres:5432/iapostemanage
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - iaposte_network

  # ============================================
  # üêò POSTGRESQL - CONFIGURATION AVANC√âE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: iaposte_postgres
    ports:
      - "5432:5432"
    environment:
      # Credentials
      - POSTGRES_USER=iapostemanage
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=iapostemanage
      
      # Performance tuning
      - POSTGRES_SHARED_BUFFERS=256MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=1GB
      - POSTGRES_MAINTENANCE_WORK_MEM=128MB
      - POSTGRES_CHECKPOINT_COMPLETION_TARGET=0.9
      - POSTGRES_WAL_BUFFERS=16MB
      - POSTGRES_DEFAULT_STATISTICS_TARGET=100
      - POSTGRES_RANDOM_PAGE_COST=1.1
      - POSTGRES_EFFECTIVE_IO_CONCURRENCY=200
      - POSTGRES_WORK_MEM=4MB
      - POSTGRES_MIN_WAL_SIZE=1GB
      - POSTGRES_MAX_WAL_SIZE=4GB
      
      # Connection pooling
      - POSTGRES_MAX_CONNECTIONS=100
      
      # Logging (d√©veloppement)
      - POSTGRES_LOG_STATEMENT=all
      - POSTGRES_LOG_DURATION=on
      - POSTGRES_LOG_MIN_DURATION_STATEMENT=100
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups:/backups
    
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=100
      -c log_statement=all
      -c log_duration=on
      -c log_min_duration_statement=100
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iapostemanage -d iapostemanage"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    restart: unless-stopped
    networks:
      - iaposte_network

  # ============================================
  # üìä PGADMIN - INTERFACE WEB POSTGRESQL
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: iaposte_pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@iapostemanager.com
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin123}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./scripts/pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - iaposte_network

  # ============================================
  # ü§ñ OLLAMA - IA LOCALE
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: iaposte_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - iaposte_network

  # ============================================
  # üìà PROMETHEUS - MONITORING (OPTIONNEL)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: iaposte_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - iaposte_network
    profiles:
      - monitoring

  # ============================================
  # üìä GRAFANA - DASHBOARDS (OPTIONNEL)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: iaposte_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=postgres-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
      - postgres
    restart: unless-stopped
    networks:
      - iaposte_network
    profiles:
      - monitoring

# ============================================
# üì¶ VOLUMES PERSISTANTS
# ============================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================
# üåê R√âSEAU INTERNE
# ============================================
networks:
  iaposte_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
