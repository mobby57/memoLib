version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/iapostemanager
      - FLASK_ENV=production
    depends_on:
      - db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

volumes:
  postgres_data:
