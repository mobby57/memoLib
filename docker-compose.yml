version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - FLASK_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - ./src/frontend:/app
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  logs: