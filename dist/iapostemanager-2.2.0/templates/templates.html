<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - SecureVault</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/navigation.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <svg width="32" height="32" viewBox="0 0 40 40">
                <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="M20 10 L20 20 L28 20" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
            <span>SecureVault</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">üè† Accueil</a>
            <a href="/composer" class="nav-link">‚ú® Composer</a>
            <a href="/templates" class="nav-link active">üìã Templates</a>
        </div>
        <button class="theme-toggle" id="themeToggle">üåô</button>
    </nav>

    <div class="container">
        <header style="text-align: center; margin: 2rem 0;">
            <h1>üìã Mod√®les d'Emails</h1>
        </header>

        <div class="card">
            <h2>Nouveau Template</h2>
            <form id="templateForm">
                <div class="input-group">
                    <label for="name">Nom du template</label>
                    <input type="text" id="name" placeholder="Ex: Demande de cong√©s" required>
                </div>
                <div class="input-group">
                    <label for="category">Cat√©gorie</label>
                    <select id="category">
                        <option value="general">G√©n√©ral</option>
                        <option value="professionnel">Professionnel</option>
                        <option value="administratif">Administratif</option>
                        <option value="commercial">Commercial</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="subject">Objet</label>
                    <input type="text" id="subject" placeholder="Objet de l'email" required>
                </div>
                <div class="input-group">
                    <label for="body">Corps du message</label>
                    <textarea id="body" rows="8" placeholder="Contenu du template..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">üíæ Enregistrer</button>
            </form>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2>Mes Templates</h2>
                <button onclick="loadTemplates()" class="btn btn-secondary">üîÑ Actualiser</button>
            </div>
            <div id="templatesList">
                <p style="text-align: center; color: #666;">Chargement...</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="/static/js/navigation.js"></script>
    <script>
        document.getElementById('templateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const template = {
                id: Date.now().toString(),
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value
            };
            
            try {
                const response = await fetch('/api/templates', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(template)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('‚úÖ Template enregistr√©!', 'success');
                    document.getElementById('templateForm').reset();
                    loadTemplates();
                } else {
                    showNotification('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Erreur: ' + error.message, 'error');
            }
        });
        
        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates');
                const data = await response.json();
                
                const list = document.getElementById('templatesList');
                
                if (!data.templates || data.templates.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #666;">Aucun template</p>';
                    return;
                }
                
                list.innerHTML = data.templates.map(t => `
                    <div class="template-item" style="border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div style="flex: 1;">
                                <h3 style="margin: 0 0 0.5rem 0;">${t.name}</h3>
                                <span class="badge" style="background: #e3f2fd; color: #1976d2; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem;">
                                    ${t.category}
                                </span>
                                <p style="margin: 0.5rem 0; color: #666;"><strong>Objet:</strong> ${t.subject}</p>
                                <p style="margin: 0; color: #999; font-size: 0.9rem;">${t.body.substring(0, 100)}...</p>
                            </div>
                            <div style="display: flex; gap: 0.5rem;">
                                <button onclick="useTemplate('${t.id}')" class="btn btn-sm btn-primary">‚ú® Utiliser</button>
                                <button onclick="deleteTemplate('${t.id}')" class="btn btn-sm btn-danger">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('templatesList').innerHTML = 
                    '<p style="text-align: center; color: #dc3545;">‚ùå Erreur de chargement</p>';
            }
        }
        
        function useTemplate(id) {
            showNotification('üöÄ Redirection vers le composer...', 'info');
            setTimeout(() => location.href = '/composer', 1000);
        }
        
        async function deleteTemplate(id) {
            if (!confirm('Supprimer ce template ?')) return;
            
            try {
                const response = await fetch(`/api/templates/${id}`, {method: 'DELETE'});
                const result = await response.json();
                
                if (result.success) {
                    showNotification('‚úÖ Template supprim√©', 'success');
                    loadTemplates();
                } else {
                    showNotification('‚ùå Erreur', 'error');
                }
            } catch (error) {
                showNotification('‚ùå Erreur: ' + error.message, 'error');
            }
        }
        
        function showNotification(message, type) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = `notification ${type} show`;
            setTimeout(() => notif.classList.remove('show'), 3000);
        }
        
        loadTemplates();
    </script>

    <style>
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }
    </style>
</body>
</html>
