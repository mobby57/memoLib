# Configuration Fly.io pour memoLib
app = "memolib"
primary_region = "cdg"  # Paris

[build]
  dockerfile = "Dockerfile.fly"
  [build.args]
    NEXT_TELEMETRY_DISABLED = "1"

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
