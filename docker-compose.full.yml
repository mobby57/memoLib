# =============================================================================
# IA Poste Manager - Full Stack Docker Compose
# =============================================================================
# All containers runner configuration
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # üåê NGINX REVERSE PROXY
  # ===========================================================================
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: memolib_nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - ai-service
    networks:
      - memolib_network
    restart: unless-stopped

  # ===========================================================================
  # ‚ö° FRONTEND NEXT.JS
  # ===========================================================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: memolib_frontend
    expose:
      - '3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://memolib:${POSTGRES_PASSWORD:-changeme}@postgres:5432/memolib
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - BACKEND_URL=http://backend:5000
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - memolib_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # üêç BACKEND PYTHON (FLASK)
  # ===========================================================================
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: memolib_backend
    expose:
      - '5000'
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://memolib:${POSTGRES_PASSWORD:-changeme}@postgres:5432/memolib
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - memolib_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===========================================================================
  # ü§ñ AI SERVICE (FASTAPI + LANGCHAIN)
  # ===========================================================================
  ai-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.ai-service
    container_name: memolib_ai
    expose:
      - '8000'
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - REDIS_URL=redis://redis:6379/1
      - DATABASE_URL=postgresql://memolib:${POSTGRES_PASSWORD:-changeme}@postgres:5432/memolib
    volumes:
      - ./ai-models:/app/models
      - ./uploads:/app/uploads:ro
    depends_on:
      - redis
      - ollama
    networks:
      - memolib_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # üêò POSTGRESQL DATABASE
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: memolib_postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=memolib
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=memolib
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - memolib_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U memolib -d memolib']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # üî¥ REDIS CACHE
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: memolib_redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - memolib_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ===========================================================================
  # ü¶ô OLLAMA (LOCAL AI)
  # ===========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: memolib_ollama
    ports:
      - '11434:11434'
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - memolib_network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Comment the deploy section above if no GPU available

  # ===========================================================================
  # üìä MONITORING - PROMETHEUS
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: memolib_prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - memolib_network
    restart: unless-stopped

  # ===========================================================================
  # üìà MONITORING - GRAFANA
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: memolib_grafana
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - memolib_network
    restart: unless-stopped

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  memolib_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
