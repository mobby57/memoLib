# ============================================================================
# Azure App Service - Production Workflow (Full SSR Support)
# ============================================================================
# Version: 1.0 - Deploy Next.js with full Node.js SSR support
# ‚úÖ Unlike Azure SWA, App Service supports complex Next.js apps with Prisma
# ============================================================================

name: Azure App Service - Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/workflows/azure-swa-*.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: iapostemanager-app

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Next.js

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js (Standalone)
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
          # Placeholder for build
          DATABASE_URL: 'postgresql://build:build@localhost:5432/build'
          NEXTAUTH_SECRET: 'build-placeholder-secret-32characters!'
          NEXTAUTH_URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
        run: npm run build

      - name: Prepare Standalone Package
        run: |
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/
          echo "web: node server.js" > .next/standalone/Procfile

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-standalone
          path: .next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Azure App Service
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-standalone
          path: ./deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Sanity Check
        run: az account show

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./deploy

      - name: Verify Deployment
        run: |
          echo "üöÄ Deployed to https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          sleep 30
          curl -sf "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" || echo "‚ö†Ô∏è Site may still be warming up"
