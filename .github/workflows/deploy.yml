name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 30m
        script: |
          # Create directory if not exists
          if [ ! -d "/opt/iapostemanager" ]; then
            sudo mkdir -p /opt/iapostemanager
            sudo chown $USER:$USER /opt/iapostemanager
            cd /opt/iapostemanager
            git clone https://github.com/mobby57/iapm.com.git .
          fi
          
          # Update code
          cd /opt/iapostemanager
          git config --global --add safe.directory /opt/iapostemanager
          git pull origin main
          
          # Deploy with Docker
          sudo docker-compose -f docker-compose.prod.yml down || true
          sudo docker-compose -f docker-compose.prod.yml up -d --build
          
          # Health check
          sleep 15
          curl -f http://localhost:5000/api/health