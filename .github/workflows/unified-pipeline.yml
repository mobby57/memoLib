name: ðŸš€ Unified Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - '!**.md'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
  # Scans de sÃ©curitÃ©: 1x par mois seulement
  schedule:
    - cron: '0 3 1 * *'  # 1er du mois Ã  3h
  workflow_dispatch:
    inputs:
      run_security:
        description: 'Run security scans'
        type: boolean
        default: false
      run_deploy:
        description: 'Deploy to Azure'
        type: boolean
        default: false
      skip_tests:
        description: 'Skip tests'
        type: boolean
        default: false

env:
  NODE_VERSION: '20'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 1ï¸âƒ£ BUILD & TEST (5 min max) - Toujours exÃ©cutÃ©
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      should_deploy: ${{ steps.check.outputs.deploy }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install & Build
        run: |
          npm ci --legacy-peer-deps
          npx prisma generate
          npm run build
        env:
          DATABASE_URL: 'postgresql://x:x@localhost/x'
          NEXTAUTH_SECRET: 'build-secret-32-characters-long!'
          NEXTAUTH_URL: 'http://localhost:3000'

      - name: ðŸ§ª Tests
        if: inputs.skip_tests != true
        run: npm test -- --passWithNoTests --ci --maxWorkers=2
        continue-on-error: true
        env:
          CI: true
          NODE_ENV: test

      - name: ðŸ” Lint + TypeCheck (rapide)
        run: |
          npm run lint -- --max-warnings=50 || true
          npx tsc --noEmit || true

      - name: Check deploy conditions
        id: check
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ github.event_name }}" == "push" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.run_deploy }}" == "true" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¤ Upload build artifact
        if: steps.check.outputs.deploy == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next/
            package.json
            package-lock.json
          retention-days: 1

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 2ï¸âƒ£ SECURITY (mensuel ou manuel) - Tout en un
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'schedule' || inputs.run_security == true

    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ›¡ï¸ Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy.sarif'
          category: 'trivy'

      - name: ðŸ” NPM Audit
        run: npm audit --production || true

      - name: ðŸ“Š Security Summary
        run: |
          echo "## ðŸ”’ Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Audit: âœ…" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 3ï¸âƒ£ DEPLOY AZURE (uniquement sur main push ou manuel)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: ðŸš€ Deploy Azure
    runs-on: ubuntu-latest
    needs: build-test
    if: needs.build-test.outputs.should_deploy == 'true'
    timeout-minutes: 10

    environment:
      name: production
      url: https://memoLib-app.azurewebsites.net

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¥ Download build
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸš€ Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: memoLib-app
          package: .

      - name: ðŸ“Š Deploy Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://memoLib-app.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
