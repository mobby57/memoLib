name: ğŸš€ Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    environment:
      name: production
      url: https://iapostemanager.pages.dev
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: ğŸ—ƒï¸ Generate Prisma Client
        run: npx prisma generate
      
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: https://iapostemanager.pages.dev
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_TELEMETRY_DISABLED: 1
      
      - name: ğŸš€ Deploy to Cloudflare Pages
        id: deploy
        run: |
          npm install -g wrangler@latest
          
          # Diagnostic info
          echo "ğŸ” Cloudflare Setup:"
          echo "  API Token: $(echo $CLOUDFLARE_API_TOKEN | cut -c1-10)****"
          echo "  Account ID: $CLOUDFLARE_ACCOUNT_ID"
          
          # Get account info to verify auth
          npx wrangler whoami || echo "âš ï¸ Whoami failed, but continuing..."
          
          # Deploy to Pages with retry
          echo "ğŸš€ Deploying to Cloudflare Pages..."
          
          # Deploy to existing project
          npx wrangler pages deploy .next \
            --project-name=iapostemanage \
            --branch main \
            --commit-hash=${{ github.sha }} || {
              echo "âš ï¸ Direct deploy failed, trying alternative..."
              # Alternative: using curl to GitHub API if needed
              exit 1
            }
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: false
      
      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ URL: https://iapostemanager.pages.dev"
