name: Deploy Pipeline

on:
  # Manual trigger remains available
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options: [staging, production]
      ref:
        description: 'Git ref to deploy (branch, tag, or commit SHA)'
        required: false
        default: 'main'
        type: string
  # Gate automatic deploys on successful CI completion
  workflow_run:
    workflows: ['CI Pipeline']
    types: [completed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.inputs.environment || 'production' }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: ${{ github.event.inputs.environment || 'production' }}
    # Only run automatically if CI succeeded when triggered by workflow_run
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    env:
      # Surface build commit into the app to prevent client/server mismatch
      NEXT_PUBLIC_BUILD_COMMIT: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || 'main' }}
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BUILD_COMMIT: ${{ env.NEXT_PUBLIC_BUILD_COMMIT }}

      - name: Deploy to Vercel
        run: npx vercel --prod --confirm --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
