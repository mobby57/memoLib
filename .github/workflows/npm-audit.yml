name: npm-audit

on:
  pull_request:
    branches: [main, memolib-2.0]
  push:
    branches: [main, memolib-2.0]

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Run npm audit
        run: |
          cd src/frontend
          npm audit --audit-level=high || echo "Vulnerabilities found but continuing"
        continue-on-error: true
