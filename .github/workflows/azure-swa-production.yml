# ============================================================================
# Azure Static Web Apps - Production Workflow (Hybrid SSR Mode)
# ============================================================================
# Version: 3.0 - Support Next.js SSR + API Routes
# ⚠️ Ce workflow déploie Next.js en mode hybrid (SSR + API)
# ⚠️ Azure SWA supporte maintenant le SSR via Node.js runtime
# ============================================================================

name: Azure Static Web Apps - Production

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy (Hybrid SSR)
    
    steps:
      # ✅ Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      # ✅ Setup Node.js avec cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ✅ Installation des dépendances
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # ✅ Génération Prisma Client
      - name: Generate Prisma Client
        run: npx prisma generate

      # ✅ Build Next.js en mode STANDALONE (pour Azure SWA Hybrid)
      - name: Build Next.js (Standalone)
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: 'https://iapostemanager-swa.azurestaticapps.net'
          # Placeholders pour le build (les vraies valeurs sont dans Azure)
          DATABASE_URL: 'postgresql://build:build@localhost:5432/build'
          NEXTAUTH_SECRET: 'azure-build-placeholder-secret-32chars!'
          NEXTAUTH_URL: 'https://iapostemanager-swa.azurestaticapps.net'
        run: npm run build

      # ✅ Déploiement vers Azure Static Web Apps (Hybrid Mode)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          # Configuration Hybrid SSR pour Next.js
          app_location: "/"
          api_location: ""
          output_location: ".next"
          skip_app_build: true
          skip_api_build: true

  # ✅ Fermeture des PR (cleanup des environnements de preview)
  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
          app_location: "/"
