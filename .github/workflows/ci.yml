name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest-cov
    
    - name: Run tests
      run: |
        # Skip E2E tests requiring Flask server (marked with @pytest.mark.e2e)
        pytest tests/ --cov=src --cov-report=xml -m "not e2e"
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run security scan
      continue-on-error: true
      run: |
        pip install bandit safety
        bandit -r src/ -ll || true
        safety check || true

  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t iapostemanager:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run --rm -d -p 5000:5000 --name test-app iapostemanager:${{ github.sha }}
        echo "â° Waiting 30 seconds for Flask app to start..."
        sleep 30
        echo "ğŸ” Checking container status..."
        docker ps -a | grep test-app || true
        echo "ğŸ“‹ Container logs:"
        docker logs test-app || true
        echo "ğŸ¥ Testing health endpoint..."
        curl -f http://localhost:5000/api/health || (echo "âŒ Health check failed!" && docker logs test-app && exit 1)
        echo "âœ… Health check passed!"
        docker stop test-app