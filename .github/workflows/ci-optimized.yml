name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feat/**']
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Lint
        run: npm run lint
      
      - name: Type check
        run: npm run type-check || true
      
      - name: Test
        run: npm run test:ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
