name: CI - Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install
        run: npm ci --legacy-peer-deps
      
      - name: Lint
        run: npm run lint
      
      - name: Type Check
        run: npm run type-check || true
      
      - name: Test
        run: npm run test:ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
