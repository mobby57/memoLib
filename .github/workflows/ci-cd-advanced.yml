# ========================================
# ðŸš€ CI/CD RÃ‰VOLUTIONNAIRE - IA POSTE MANAGER
# ========================================
# Pipeline ultra-avancÃ© avec tests multi-niveaux
# DÃ©ploiement progressif intelligent
# Rollback automatique si Ã©chec
# ========================================

name: ðŸš€ CI/CD Advanced Pipeline

on:
  push:
    branches: [main, develop, multitenant-render]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Type de dÃ©ploiement'
        required: true
        default: 'progressive'
        type: choice
        options:
          - progressive
          - canary
          - blue-green
          - immediate

env:
  NODE_VERSION: '20'
  CACHE_VERSION: 'v1'

# ========================================
# JOBS PARALLÃˆLES INTELLIGENTS
# ========================================

jobs:
  # ========================================
  # 1ï¸âƒ£ QUALITY GATES - VÃ©rifications rapides
  # ========================================
  quality-gates:
    name: ðŸŽ¯ Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    outputs:
      should_deploy: ${{ steps.decide.outputs.deploy }}
      quality_score: ${{ steps.score.outputs.score }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ“Š Calculate Quality Score
        id: score
        run: |
          # Analyser commits rÃ©cents
          commits=$(git log --oneline -10 | wc -l)
          
          # VÃ©rifier si des tests ont Ã©tÃ© modifiÃ©s
          test_changes=$(git diff HEAD~1 --name-only | grep -c "test" || echo "0")
          
          # Score basique (0-100)
          score=$((commits * 10 + test_changes * 20))
          score=$((score > 100 ? 100 : score))
          
          echo "score=$score" >> $GITHUB_OUTPUT
          echo "âœ… Quality Score: $score/100"
      
      - name: ðŸš¦ Decide Deployment
        id: decide
        run: |
          if [ "${{ steps.score.outputs.score }}" -gt 50 ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… Quality gates passed - Deployment authorized"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Quality score too low - Manual review required"
          fi

  # ========================================
  # 2ï¸âƒ£ TESTS UNITAIRES - Matrix parallÃ¨le
  # ========================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ${{ matrix.os }}
    needs: quality-gates
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18, 20]
        shard: [1, 2, 3, 4]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps
      
      - name: ðŸ§ª Run Tests (Shard ${{ matrix.shard }}/4)
        run: |
          npm test -- --shard=${{ matrix.shard }}/4 --coverage
        env:
          CI: true
      
      - name: ðŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unit-${{ matrix.os }}-node${{ matrix.node-version }}

  # ========================================
  # 3ï¸âƒ£ TESTS INTEGRATION - Database & APIs
  # ========================================
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: quality-gates
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci --legacy-peer-deps
      
      - name: ðŸ—„ï¸ Setup Test Database
        run: |
          npx prisma migrate deploy
          npx prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/testdb
      
      - name: ðŸ”— Run Integration Tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

  # ========================================
  # 4ï¸âƒ£ TESTS E2E - Playwright multi-browser
  # ========================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: quality-gates
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci --legacy-peer-deps
      
      - name: ðŸ“¦ Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: ðŸ—ï¸ Build Application
        run: npm run build
        env:
          DATABASE_URL: file:./test.db
          NEXTAUTH_SECRET: test-secret-for-e2e
      
      - name: ðŸŽ­ Run E2E Tests
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2
      
      - name: ðŸ“¸ Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/

  # ========================================
  # 5ï¸âƒ£ TESTS PERFORMANCE - Lighthouse CI
  # ========================================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      
      - name: ðŸš€ Start Preview Server
        run: npm start &
        env:
          PORT: 3000
      
      - name: â³ Wait for Server
        run: npx wait-on http://localhost:3000 --timeout 60000
      
      - name: ðŸ”¥ Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
      - name: ðŸ“Š Performance Budget Check
        run: |
          node scripts/check-performance-budget.js

  # ========================================
  # 6ï¸âƒ£ TESTS SÃ‰CURITÃ‰ - Multi-scanners
  # ========================================
  security-tests:
    name: ðŸ”’ Security Tests
    runs-on: ubuntu-latest
    needs: quality-gates
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ” Dependency Audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: ðŸ›¡ï¸ Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
      - name: ðŸ” Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: ðŸ“¤ Upload to Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ========================================
  # 7ï¸âƒ£ TESTS ACCESSIBILITÃ‰ - Pa11y
  # ========================================
  accessibility-tests:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      
      - name: ðŸš€ Start Server
        run: npm start &
      
      - name: â³ Wait for Server
        run: npx wait-on http://localhost:3000
      
      - name: â™¿ Run Pa11y Tests
        run: |
          npm install -g pa11y-ci
          pa11y-ci --config .pa11yci.json

  # ========================================
  # 8ï¸âƒ£ BUILD & PACKAGE - OptimisÃ©
  # ========================================
  build:
    name: ðŸ“¦ Build & Package
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, security-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps
      
      - name: ðŸ”§ Generate Prisma Client
        run: npx prisma generate
      
      - name: ðŸ—ï¸ Build Application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
      
      - name: ðŸ“Š Analyze Bundle Size
        run: |
          npm run analyze
          node scripts/bundle-size-check.js
      
      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: |
            .next/
            !.next/cache/
          retention-days: 7

  # ========================================
  # 9ï¸âƒ£ DÃ‰PLOIEMENT PROGRESSIF
  # ========================================
  deploy-canary:
    name: ðŸ¤ Deploy Canary (10%)
    runs-on: ubuntu-latest
    needs: [build, performance-tests, accessibility-tests]
    if: github.ref == 'refs/heads/main' && needs.quality-gates.outputs.should_deploy == 'true'
    environment:
      name: canary
      url: https://canary.iapostemanager.pages.dev
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download Build
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: .next/
      
      - name: ðŸ¤ Deploy to Canary
        run: |
          npx wrangler pages deploy .next/standalone \
            --project-name=iapostemanager \
            --branch=canary \
            --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: ðŸ§ª Smoke Tests Canary
        run: |
          npm run test:smoke -- --url=https://canary.iapostemanager.pages.dev
      
      - name: â³ Soak Time (5 min)
        run: sleep 300
      
      - name: ðŸ“Š Check Canary Metrics
        run: |
          node scripts/check-canary-metrics.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-production:
    name: ðŸš€ Deploy Production (100%)
    runs-on: ubuntu-latest
    needs: [deploy-canary]
    environment:
      name: production
      url: https://iapostemanager.pages.dev
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download Build
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: .next/
      
      - name: ðŸš€ Deploy to Production
        id: deploy
        run: |
          deployment_url=$(npx wrangler pages deploy .next/standalone \
            --project-name=iapostemanager \
            --branch=main \
            --commit-dirty=true | grep -o 'https://[^ ]*')
          
          echo "url=$deployment_url" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: ðŸ§ª Post-Deploy Health Checks
        run: |
          npm run test:health -- --url=${{ steps.deploy.outputs.url }}
      
      - name: ðŸ“Š Synthetic Monitoring
        run: |
          node scripts/synthetic-monitoring.js
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      
      - name: ðŸ”” Notify Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "âœ… DÃ©ploiement rÃ©ussi - Production",
              attachments: [{
                color: 'good',
                text: `Quality Score: ${{ needs.quality-gates.outputs.quality_score }}/100\nURL: ${{ steps.deploy.outputs.url }}`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ========================================
  # ðŸ”Ÿ ROLLBACK AUTOMATIQUE si Ã©chec
  # ========================================
  auto-rollback:
    name: ðŸ”„ Auto Rollback
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure()
    
    steps:
      - name: ðŸ”„ Rollback to Previous Version
        run: |
          npx wrangler pages deployment list \
            --project-name=iapostemanager | head -2 | tail -1 | \
            xargs npx wrangler pages deployment promote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: ðŸš¨ Alert Team
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'ðŸš¨ Rollback automatique effectuÃ© - DÃ©ploiement Ã©chouÃ©'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
