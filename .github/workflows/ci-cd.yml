name: CI/CD Pipeline - iaPosteManager

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Tests Frontend
  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: ğŸ“š Install dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: ğŸ” Lint
        working-directory: ./src/frontend
        run: npm run lint || true

      - name: ğŸ—ï¸ Build
        working-directory: ./src/frontend
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/frontend/dist/
          retention-days: 7

  # Job 2: Tests Backend
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    env:
      SECRET_KEY: test-secret-key-for-ci-cd-pipeline
      FLASK_ENV: testing
      DATABASE_URL: sqlite:///test.db
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“š Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ§ª Run unit and integration tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/ -m "not e2e" --cov=src --cov-report=xml

  # Job 3: Tests E2E Selenium
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    env:
      SECRET_KEY: test-secret-key-for-ci-cd-pipeline
      FLASK_ENV: testing
      DATABASE_URL: sqlite:///test.db
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“š Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov selenium

      - name: ğŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: ğŸš€ Start Flask server
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          cd src/backend
          python app.py &
          sleep 10
          curl -f http://localhost:5000/api/health || exit 1

      - name: ğŸ§ª Run E2E tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/ -m "e2e" -v

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

  # Job 4: Build Docker
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/iapostemanager:latest .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/iapostemanager:${{ github.sha }} .

      - name: ğŸ“¤ Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/iapostemanager:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/iapostemanager:${{ github.sha }}

  # Job 5: Deploy Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git config --global --add safe.directory /github/workspace

      - name: ğŸ” SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script: |
            # VÃ©rifier si le rÃ©pertoire existe
            if [ ! -d "/opt/iapostemanager" ]; then
              echo "ğŸ“‚ CrÃ©ation du rÃ©pertoire..."
              sudo mkdir -p /opt/iapostemanager
              sudo chown ${{ secrets.PRODUCTION_USER }}:${{ secrets.PRODUCTION_USER }} /opt/iapostemanager
              cd /opt/iapostemanager
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            # Se positionner dans le rÃ©pertoire
            cd /opt/iapostemanager
            
            # Mettre Ã  jour le code
            echo "ğŸ”„ Mise Ã  jour du code..."
            git config --global --add safe.directory /opt/iapostemanager
            git fetch origin
            git reset --hard origin/main
            
            # DÃ©ployer avec Docker
            echo "ğŸ³ DÃ©ploiement Docker..."
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Nettoyage
            echo "ğŸ§¹ Nettoyage..."
            docker system prune -f
            
            # Health check
            echo "âœ… VÃ©rification santÃ©..."
            sleep 10
            curl -f http://localhost:5000/api/health || exit 1

      - name: âœ… Deployment success
        run: echo "ğŸ‰ DÃ©ploiement rÃ©ussi sur ${{ secrets.PRODUCTION_HOST }}!"

  # Job 6: Notification
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
