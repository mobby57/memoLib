name: CI/CD Pipeline - iaPosteManager

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Tests Frontend
  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: ğŸ“š Install dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: ğŸ” Lint
        working-directory: ./src/frontend
        run: npm run lint || true

      - name: ğŸ—ï¸ Build
        working-directory: ./src/frontend
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/frontend/dist/
          retention-days: 7

  # Job 2: Tests Backend
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    env:
      SECRET_KEY: test-secret-key-for-ci-cd-pipeline
      FLASK_ENV: testing
      DATABASE_URL: sqlite:///test.db
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“š Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ§ª Run tests
        run: |
          pytest tests/ --cov=src --cov-report=xml

  # Job 3: Tests E2E Playwright
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“š Install dependencies
        run: |
          cd src/frontend && npm ci
          cd ../..
          pip install -r requirements.txt

      - name: ğŸ­ Install Playwright
        working-directory: ./src/frontend
        run: npx playwright install --with-deps chromium

      - name: ğŸš€ Start backend
        run: |
          cd src/backend
          python app.py &
          sleep 5

      - name: ğŸ§ª Run E2E tests
        working-directory: ./src/frontend
        run: npm run test:e2e

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: src/frontend/test-results/
          retention-days: 7

  # Job 4: Build Docker
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/iapostemanager:latest .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/iapostemanager:${{ github.sha }} .

      - name: ğŸ“¤ Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/iapostemanager:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/iapostemanager:${{ github.sha }}

  # Job 5: Deploy Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://votre-domaine.com
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” SSH Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            cd /opt/iapostemanager
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            docker system prune -f

