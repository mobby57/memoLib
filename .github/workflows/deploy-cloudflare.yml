name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Wrangler CLI
        run: npm install -g @cloudflare/wrangler

      - name: Authenticate Wrangler
        run: wrangler login

      - name: Deploy to Cloudflare
        run: wrangler publish