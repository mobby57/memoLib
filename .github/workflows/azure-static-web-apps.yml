name: Azure Static Web Apps - Production Deployment

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: üöÄ Build and Deploy
    
    steps:
      # ============================================
      # CHECKOUT CODE
      # ============================================
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # ============================================
      # SETUP NODE.JS
      # ============================================
      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ============================================
      # INSTALL DEPENDENCIES
      # ============================================
      - name: üì• Install Dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g @azure/static-web-apps-cli

      # ============================================
      # GENERATE PRISMA CLIENT
      # ============================================
      - name: üóÑÔ∏è Generate Prisma Client
        run: npx prisma generate

      # ============================================
      # BUILD APPLICATION
      # ============================================
      - name: üèóÔ∏è Build Next.js Application
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
        run: npm run build

      # ============================================
      # DEPLOY TO AZURE STATIC WEB APPS
      # ============================================
      - name: üåê Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Configuration Next.js
          app_location: "/" # Racine du projet
          api_location: "" # Pas d'API s√©par√©e (Next.js g√®re les API routes)
          output_location: ".next" # Build output Next.js
          
          # Configuration build
          skip_app_build: true # On a d√©j√† build
          skip_api_build: true
          
          # Variables d'environnement pour le runtime
          env:
            NODE_ENV: production
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
            NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
            NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
            OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}

      # ============================================
      # DEPLOYMENT SUCCESS
      # ============================================
      - name: ‚úÖ Deployment Summary
        run: |
          echo "üéâ Deployment successful!"
          echo "üìç URL: ${{ steps.deploy.outputs.static_web_app_url }}"
          echo "üîó Environment: Production"
          echo "üìÖ Deployed at: $(date)"

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: üßπ Close Pull Request
    
    steps:
      - name: üóëÔ∏è Close Pull Request Deployment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
