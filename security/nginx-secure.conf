# Configuration Nginx avec Sécurité Avancée
# Copier dans /etc/nginx/sites-available/iapostemanager

# Rate limiting
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ModSecurity (WAF)
modsecurity on;
modsecurity_rules_file /etc/nginx/modsec/main.conf;

server {
    listen 443 ssl http2;
    server_name iapostemanager.com www.iapostemanager.com;
    
    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/iapostemanager.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/iapostemanager.com/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(self), camera=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss://iapostemanager.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Rate Limiting sur login
    location /api/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        limit_conn conn_limit 10;
        proxy_pass http://backend:5000;
        include proxy_params;
    }
    
    # Rate Limiting sur API
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 50;
        proxy_pass http://backend:5000;
        include proxy_params;
    }
    
    # Application principale
    location / {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Bloquer accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|git|svn|sql|backup|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logs
    access_log /var/log/nginx/iapostemanager-access.log;
    error_log /var/log/nginx/iapostemanager-error.log warn;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name iapostemanager.com www.iapostemanager.com;
    return 301 https://$server_name$request_uri;
}
