<!DOCTYPE html>
<html>
<head>
    <title>Composer Email - IAPosteManager</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 15px; box-sizing: border-box; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #005a87; }
        .back-btn { background: #6c757d; }
        .back-btn:hover { background: #545b62; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='/'" class="back-btn">‚Üê Retour</button>
        <h1>‚úçÔ∏è Composer un Email</h1>
        
        <form onsubmit="sendEmail(event)">
            <label for="recipient">Destinataire :</label>
            <input type="email" id="recipient" required placeholder="exemple@email.com">
            
            <label for="subject">Sujet :</label>
            <input type="text" id="subject" required placeholder="Sujet de votre email">
            
            <label for="body">Message :</label>
            <textarea id="body" rows="10" required placeholder="Tapez votre message ici..."></textarea>
            
            <button type="submit">üì§ Envoyer</button>
            <button type="button" onclick="clearForm()">üóëÔ∏è Effacer</button>
            <button type="button" onclick="window.location.href='/ai-generator.html'">ü§ñ G√©n√©rer avec IA</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // API Service simplifi√©
        const API_BASE = '/api';
        
        const apiRequest = async (url, options = {}) => {
            try {
                const response = await fetch(url, {
                    method: options.method || 'GET',
                    headers: { 'Content-Type': 'application/json', ...options.headers },
                    body: options.body
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        };
        
        const api = {
            email: {
                send: (emailData) => apiRequest(`${API_BASE}/send-email`, {
                    method: 'POST',
                    body: JSON.stringify(emailData)
                })
            }
        };
        
        async function sendEmail(event) {
            event.preventDefault();
            
            const recipient = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;
            
            const button = event.target.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.textContent = '‚è≥ Envoi...';
            button.disabled = true;
            
            try {
                const data = await api.email.send({ recipient, subject, body });
                const resultDiv = document.getElementById('result');
                
                if (data.success) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Email envoy√© avec succ√®s !</div>';
                    clearForm();
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå Erreur: ' + (data.error || 'Erreur inconnue') + '</div>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="error">‚ùå Erreur de connexion</div>';
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }
        
        function clearForm() {
            document.getElementById('recipient').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('body').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
