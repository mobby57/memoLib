<!DOCTYPE html>
<html>
<head>
    <title>Contacts - IAPosteManager</title>
    <style>
        body { font-family: Arial; margin: 0; background: #f8fafc; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .back-btn, .add-btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .back-btn { background: #6c757d; color: white; }
        .add-btn { background: #28a745; color: white; }
        .contacts-grid { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .contacts-list { background: white; border-radius: 8px; padding: 20px; }
        .contact-form { background: white; border-radius: 8px; padding: 20px; }
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .contact-item:hover { background: #f8f9fa; }
        .contact-info h3 { margin: 0 0 5px 0; color: #333; }
        .contact-info p { margin: 0; color: #666; font-size: 14px; }
        .contact-actions button { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-primary { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .search-box { margin-bottom: 20px; }
        .search-box input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Gestion des Contacts</h1>
            <button class="back-btn" onclick="window.location.href='/navigation.html'">‚Üê Retour</button>
        </div>
        
        <div class="contacts-grid">
            <div class="contacts-list">
                <div class="search-box">
                    <input type="text" id="searchContacts" placeholder="üîç Rechercher un contact...">
                </div>
                
                <div id="contactsList">
                    <div style="padding: 40px; text-align: center; color: #666;">
                        üë• Chargement des contacts...
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <h3>‚ûï Ajouter un Contact</h3>
                <form onsubmit="addContact(event)">
                    <div class="form-group">
                        <label>Nom complet</label>
                        <input type="text" id="contactName" required placeholder="Jean Dupont">
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="contactEmail" required placeholder="jean.dupont@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Organisation</label>
                        <input type="text" id="contactOrg" placeholder="Entreprise ABC">
                    </div>
                    
                    <div class="form-group">
                        <label>Cat√©gorie</label>
                        <select id="contactCategory">
                            <option value="">S√©lectionner...</option>
                            <option value="client">Client</option>
                            <option value="fournisseur">Fournisseur</option>
                            <option value="collegue">Coll√®gue</option>
                            <option value="personnel">Personnel</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary">üíæ Ajouter Contact</button>
                </form>
                
                <div id="formResult" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <script>
        let allContacts = [];
        
        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts');
                const data = await response.json();
                allContacts = data.contacts || [];
                displayContacts(allContacts);
            } catch (error) {
                document.getElementById('contactsList').innerHTML = '<div style="padding: 40px; text-align: center; color: #dc3545;">‚ùå Erreur de chargement</div>';
            }
        }
        
        function displayContacts(contacts) {
            const contactsList = document.getElementById('contactsList');
            
            if (contacts.length === 0) {
                contactsList.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">üì≠ Aucun contact</div>';
                return;
            }
            
            contactsList.innerHTML = contacts.map(contact => `
                <div class="contact-item">
                    <div class="contact-info">
                        <h3>${contact.name}</h3>
                        <p>üìß ${contact.email}</p>
                        ${contact.organization ? `<p>üè¢ ${contact.organization}</p>` : ''}
                        ${contact.category ? `<p>üè∑Ô∏è ${contact.category}</p>` : ''}
                    </div>
                    <div class="contact-actions">
                        <button onclick="deleteContact(${contact.id})" title="Supprimer">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }
        
        async function addContact(event) {
            event.preventDefault();
            
            const contactData = {
                name: document.getElementById('contactName').value,
                email: document.getElementById('contactEmail').value,
                organization: document.getElementById('contactOrg').value,
                category: document.getElementById('contactCategory').value
            };
            
            try {
                const response = await fetch('/api/contacts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(contactData)
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('formResult');
                
                if (data.success) {
                    resultDiv.innerHTML = '<div style="background: #d4edda; color: #155724; padding: 10px; border-radius: 4px;">‚úÖ Contact ajout√© avec succ√®s !</div>';
                    event.target.reset();
                    loadContacts(); // Recharger la liste
                } else {
                    resultDiv.innerHTML = '<div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px;">‚ùå Erreur: ' + (data.error || 'Erreur inconnue') + '</div>';
                }
            } catch (error) {
                document.getElementById('formResult').innerHTML = '<div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px;">‚ùå Erreur de connexion</div>';
            }
        }
        
        async function deleteContact(contactId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce contact ?')) return;
            
            try {
                const response = await fetch(`/api/contacts/${contactId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadContacts(); // Recharger la liste
                } else {
                    alert('Erreur lors de la suppression');
                }
            } catch (error) {
                alert('Erreur de connexion');
            }
        }
        
        // Recherche en temps r√©el
        document.getElementById('searchContacts').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allContacts.filter(contact => 
                contact.name.toLowerCase().includes(searchTerm) ||
                contact.email.toLowerCase().includes(searchTerm) ||
                (contact.organization && contact.organization.toLowerCase().includes(searchTerm))
            );
            displayContacts(filtered);
        });
        
        window.onload = loadContacts;
    </script>
</body>
</html>
