version: '3.8'

services:
  frontend-node:
    build: ./frontend-node
    ports:
      - "3000:3000"
    environment:
      - PYTHON_API=http://backend-python:5000
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - backend-python
      - redis
    volumes:
      - ./frontend-node:/app
    command: npm start

  backend-python:
    build: ./backend-python
    ports:
      - "5000:5000"
    volumes:
      - ./backend-python:/app
      - ./shared/data:/app/data
    environment:
      - FLASK_ENV=production
    command: python app.py

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./shared/nginx.conf:/etc/nginx/nginx.conf
      - ./shared/ssl:/etc/nginx/ssl
    depends_on:
      - frontend-node
      - backend-python

volumes:
  redis_data: