version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: memolib_postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=memolib
      - POSTGRES_PASSWORD=<DB_PASSWORD>
      - POSTGRES_DB=memolib
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U memolib']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: memolib_ollama
    ports:
      - '11434:11434'
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
