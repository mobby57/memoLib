version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: iaposte_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=iapostemanage
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=iapostemanage
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iapostemanage"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: iaposte_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
