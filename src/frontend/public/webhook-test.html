<!doctype html>
<html>
  <head>
    <title>Webhook Test - Simple</title>
    <style>
      body {
        font-family: monospace;
        margin: 20px;
        background: #f5f5f5;
      }
      .box {
        background: white;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        border-left: 4px solid #ccc;
      }
      .success {
        border-left-color: #28a745;
        background: #d4edda;
      }
      .error {
        border-left-color: #dc3545;
        background: #f8d7da;
      }
      button {
        padding: 8px 16px;
        margin: 5px 0;
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
      }
      button:hover {
        background: #0056b3;
      }
      textarea {
        width: 100%;
        min-height: 100px;
        padding: 10px;
        font-family: monospace;
      }
      .response {
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ”§ Webhook Pattern Adapter Test</h1>

    <div class="box">
      <h3>Test 1: GET Endpoint</h3>
      <button onclick="testGET()">ðŸ“‹ GET /api/webhooks/test-multichannel</button>
      <div id="get-response" class="response"></div>
    </div>

    <div class="box">
      <h3>Test 2: POST Email</h3>
      <textarea id="email-payload">
{"channel":"EMAIL","messageId":"msg_123","from":"client@example.com","to":"cabinet@example.com","subject":"Test","text":"Bonjour"}</textarea
      >
      <button onclick="testPOST('email')">ðŸ“§ Send Email</button>
      <div id="email-response" class="response"></div>
    </div>

    <div class="box">
      <h3>Test 3: POST WhatsApp</h3>
      <textarea id="whatsapp-payload">
{"channel":"WHATSAPP","entry":[{"changes":[{"value":{"messages":[{"id":"wamid_123","from":"+33612345678","type":"text","text":{"body":"Hi"}}],"contacts":[{"profile":{"name":"Test"}}]}}]}]}</textarea
      >
      <button onclick="testPOST('whatsapp')">ðŸ’¬ Send WhatsApp</button>
      <div id="whatsapp-response" class="response"></div>
    </div>

    <div class="box">
      <h3>Test 4: POST SMS</h3>
      <textarea id="sms-payload">
{"channel":"SMS","MessageSid":"SM123","From":"+33612345678","To":"+33698765432","Body":"Test SMS"}</textarea
      >
      <button onclick="testPOST('sms')">ðŸ“± Send SMS</button>
      <div id="sms-response" class="response"></div>
    </div>

    <script>
      function showResponse(elementId, status, data) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<strong>Status: ${status}</strong>\n${JSON.stringify(data, null, 2)}`;
        if (status >= 200 && status < 300) {
          element.parentElement.classList.add('success');
          element.parentElement.classList.remove('error');
        } else {
          element.parentElement.classList.add('error');
          element.parentElement.classList.remove('success');
        }
      }

      async function testGET() {
        try {
          const response = await fetch('/api/webhooks/test-multichannel', { method: 'GET' });
          const data = await response.json();
          showResponse('get-response', response.status, data);
        } catch (e) {
          showResponse('get-response', '000', { error: e.message });
        }
      }

      async function testPOST(type) {
        try {
          const payloadElement = document.getElementById(type + '-payload');
          const payload = JSON.parse(payloadElement.value);

          const response = await fetch('/api/webhooks/test-multichannel', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });

          const data = await response.json();
          showResponse(type + '-response', response.status, data);
        } catch (e) {
          showResponse(type + '-response', '000', { error: e.message });
        }
      }

      // Auto-test on load
      window.addEventListener('load', () => {
        setTimeout(() => {
          console.log('Auto-testing GET endpoint...');
          testGET();
        }, 500);
      });
    </script>
  </body>
</html>
