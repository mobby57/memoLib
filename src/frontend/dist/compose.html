<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composer Email - IAPosteManager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .compose-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 200px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úâÔ∏è Composer Email</h1>
            <button class="btn-back" onclick="window.location.href='dashboard.html'">‚Üê Retour</button>
        </div>

        <div class="compose-card">
            <div id="message" class="message"></div>

            <form id="emailForm">
                <div class="form-group">
                    <label for="to">Destinataire *</label>
                    <input type="email" id="to" required placeholder="exemple@email.com">
                </div>

                <div class="form-group">
                    <label for="subject">Sujet *</label>
                    <input type="text" id="subject" required placeholder="Objet de votre email">
                </div>

                <div class="form-group">
                    <label for="tone">Ton du Message</label>
                    <select id="tone">
                        <option value="professional">Professionnel</option>
                        <option value="friendly">Amical</option>
                        <option value="formal">Formel</option>
                        <option value="casual">D√©contract√©</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="body">Message *</label>
                    <textarea id="body" required placeholder="Tapez votre message ici..."></textarea>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="generateWithAI()">ü§ñ G√©n√©rer avec IA</button>
                    <button type="button" class="btn btn-primary" onclick="saveAsDraft()">üíæ Brouillon</button>
                    <button type="submit" class="btn btn-success">üì§ Envoyer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value,
                tone: document.getElementById('tone').value
            };

            try {
                showMessage('Envoi en cours...', 'success');
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Email envoy√© avec succ√®s !', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 2000);
                } else {
                    showMessage('‚ùå Erreur: ' + (data.error || '√âchec envoi'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Erreur r√©seau: ' + error.message, 'error');
            }
        });

        async function generateWithAI() {
            const subject = document.getElementById('subject').value;
            const tone = document.getElementById('tone').value;

            if (!subject) {
                showMessage('‚ö†Ô∏è Veuillez entrer un sujet d\'abord', 'error');
                return;
            }

            try {
                showMessage('ü§ñ G√©n√©ration en cours...', 'success');
                const response = await fetch('/api/generate-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        context: subject,
                        tone: tone,
                        email_type: 'professional'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('body').value = data.content || data.generated_text;
                    showMessage('‚úÖ Contenu g√©n√©r√© !', 'success');
                } else {
                    showMessage('‚ùå Erreur g√©n√©ration: ' + (data.error || '√âchec'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        function saveAsDraft() {
            const draft = {
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value,
                tone: document.getElementById('tone').value,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('emailDraft', JSON.stringify(draft));
            showMessage('üíæ Brouillon sauvegard√© !', 'success');
        }

        function loadDraft() {
            const draft = localStorage.getItem('emailDraft');
            if (draft) {
                const data = JSON.parse(draft);
                document.getElementById('to').value = data.to || '';
                document.getElementById('subject').value = data.subject || '';
                document.getElementById('body').value = data.body || '';
                document.getElementById('tone').value = data.tone || 'professional';
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }

        // Charger brouillon au d√©marrage
        loadDraft();
    </script>
</body>
</html>
