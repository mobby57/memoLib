# Configuration pytest pour tests backend

[tool:pytest]
# Répertoire des tests
testpaths = tests

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    -p no:warnings

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    auth: Tests d'authentification
    database: Tests base de données
    api: Tests API REST
    audit: Tests audit trail
    documents: Tests gestion documents

# Configuration coverage
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    */migrations/*
    */site-packages/*
    conftest.py
    __pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[coverage:html]
directory = htmlcov
