# Cloudflare Pages Configuration
# Pour IA Poste Manager

name = "iaposte-manager"
compatibility_date = "2025-01-07"
pages_build_output_dir = "out"

# Node.js compatibility (v4 syntax)
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "iaposte_production_db"
database_name = "iaposte-production-db"
database_id = "a86c51c6-2031-4ae6-941c-db4fc917826c"

# Environment variables
[vars]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"

# KV Namespaces (optionnel - décommenter si besoin)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# R2 Buckets (optionnel - décommenter si besoin)
# [[r2_buckets]]
# binding = "DOCUMENTS"
# bucket_name = "iaposte-documents"

# Workers AI (optionnel - décommenter avec token valide)
# [ai]
# binding = "AI"
