version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/securevault
      - REDIS_URL=redis://redis:6379/0
      - PULSE_RUNTIME_PATH=/tmp/pulse
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /tmp/pulse:/tmp/pulse
    devices:
      - /dev/snd:/dev/snd
    privileged: true

  # Service accessible dédié (optionnel)
  accessible:
    build: .
    ports:
      - "5001:5001"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - ACCESSIBILITY_MODE=true
      - PULSE_RUNTIME_PATH=/tmp/pulse
    volumes:
      - ./data:/app/data
      - /tmp/pulse:/tmp/pulse
    devices:
      - /dev/snd:/dev/snd
    privileged: true
    command: ["python", "src/accessibility/accessible_app.py"]

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=securevault
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
