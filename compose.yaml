services:
  memolibbackend:
    image: memolibbackend
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    environment:
      FLASK_ENV: production
      FLASK_APP: app.py
      PYTHONUNBUFFERED: 1
    ports:
      - 5000:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
