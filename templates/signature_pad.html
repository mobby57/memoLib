<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Num√©rique - IAPosteManager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .signature-section {
            margin-bottom: 30px;
        }
        
        .signature-pad {
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
            margin: 20px 0;
            position: relative;
        }
        
        #signature-canvas {
            display: block;
            border-radius: 8px;
            cursor: crosshair;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #2196F3;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .signature-list {
            margin-top: 30px;
        }
        
        .signature-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }
        
        .signature-preview {
            max-width: 150px;
            max-height: 50px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .document-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .document-type {
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .document-type:hover {
            border-color: #2196F3;
            background: #f0f8ff;
        }
        
        .document-type.selected {
            border-color: #2196F3;
            background: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Signature Num√©rique Manuscrite</h1>
            <p>Cr√©ez et g√©rez vos signatures pour documents officiels</p>
        </div>
        
        <div class="content">
            <div id="alert-container"></div>
            
            <!-- Section cr√©ation de signature -->
            <div class="signature-section">
                <h2>Cr√©er une nouvelle signature</h2>
                
                <div class="form-group">
                    <label for="signature-name">Nom de la signature :</label>
                    <input type="text" id="signature-name" placeholder="Ex: Signature officielle">
                </div>
                
                <div class="signature-pad">
                    <canvas id="signature-canvas" width="700" height="200"></canvas>
                </div>
                
                <div class="controls">
                    <button class="btn btn-secondary" onclick="clearSignature()">üóëÔ∏è Effacer</button>
                    <button class="btn btn-primary" onclick="saveSignature()">üíæ Sauvegarder</button>
                    <button class="btn btn-success" onclick="createTextSignature()">‚úçÔ∏è Signature Texte</button>
                </div>
            </div>
            
            <!-- Types de documents -->
            <div class="signature-section">
                <h2>Types de documents officiels</h2>
                <div class="document-types" id="document-types">
                    <!-- Charg√© dynamiquement -->
                </div>
            </div>
            
            <!-- Liste des signatures -->
            <div class="signature-section">
                <h2>Mes signatures</h2>
                <div id="signatures-list">
                    <!-- Charg√© dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let canvas, ctx;
        let isDrawing = false;
        let signatures = [];
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('signature-canvas');
            ctx = canvas.getContext('2d');
            
            setupCanvas();
            loadSignatures();
            loadDocumentTypes();
        });
        
        function setupCanvas() {
            // Configuration du canvas
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Events souris
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Events tactiles
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        async function saveSignature() {
            const name = document.getElementById('signature-name').value.trim();
            
            if (!name) {
                showAlert('Veuillez saisir un nom pour la signature', 'error');
                return;
            }
            
            // V√©rifier si le canvas n'est pas vide
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const isEmpty = !imageData.data.some(channel => channel !== 0);
            
            if (isEmpty) {
                showAlert('Veuillez dessiner une signature', 'error');
                return;
            }
            
            // Convertir en base64
            const signatureData = canvas.toDataURL('image/png');
            
            try {
                const response = await fetch('/api/signatures', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        signature_data: signatureData,
                        name: name
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Signature sauvegard√©e avec succ√®s !', 'success');
                    clearSignature();
                    document.getElementById('signature-name').value = '';
                    loadSignatures();
                } else {
                    showAlert('Erreur : ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion', 'error');
            }
        }
        
        function createTextSignature() {
            const name = document.getElementById('signature-name').value.trim();
            
            if (!name) {
                showAlert('Veuillez saisir un nom pour cr√©er une signature texte', 'error');
                return;
            }
            
            const text = prompt('Texte de la signature :', name);
            if (!text) return;
            
            // Effacer le canvas
            clearSignature();
            
            // Dessiner le texte
            ctx.font = '24px cursive';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
        }
        
        async function loadSignatures() {
            try {
                const response = await fetch('/api/signatures');
                const result = await response.json();
                
                if (result.success) {
                    signatures = result.signatures;
                    displaySignatures();
                }
            } catch (error) {
                console.error('Erreur chargement signatures:', error);
            }
        }
        
        function displaySignatures() {
            const container = document.getElementById('signatures-list');
            
            if (signatures.length === 0) {
                container.innerHTML = '<p>Aucune signature enregistr√©e</p>';
                return;
            }
            
            container.innerHTML = signatures.map(sig => `
                <div class="signature-item">
                    <div>
                        <strong>${sig.name}</strong>
                        <br>
                        <small>Cr√©√©e le ${new Date(sig.created_at).toLocaleDateString()}</small>
                    </div>
                    <div>
                        <img src="data:image/png;base64,${sig.image_data}" 
                             class="signature-preview" alt="Signature">
                    </div>
                    <div>
                        <button class="btn btn-danger" onclick="deleteSignature('${sig.id}')">
                            üóëÔ∏è Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function deleteSignature(signatureId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette signature ?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/signatures/${signatureId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Signature supprim√©e', 'success');
                    loadSignatures();
                } else {
                    showAlert('Erreur : ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion', 'error');
            }
        }
        
        async function loadDocumentTypes() {
            try {
                const response = await fetch('/api/document-types');
                const result = await response.json();
                
                if (result.success) {
                    displayDocumentTypes(result.types);
                }
            } catch (error) {
                console.error('Erreur chargement types documents:', error);
            }
        }
        
        function displayDocumentTypes(types) {
            const container = document.getElementById('document-types');
            
            container.innerHTML = types.map(type => `
                <div class="document-type" onclick="selectDocumentType('${type.type}')">
                    <h3>${type.name}</h3>
                    <p>${type.description}</p>
                    ${type.signature_required ? '<span style="color: #28a745;">‚úì Signature requise</span>' : ''}
                </div>
            `).join('');
        }
        
        function selectDocumentType(type) {
            // Retirer s√©lection pr√©c√©dente
            document.querySelectorAll('.document-type').forEach(el => {
                el.classList.remove('selected');
            });
            
            // S√©lectionner le type
            event.target.closest('.document-type').classList.add('selected');
            
            showAlert(`Type de document s√©lectionn√© : ${type}`, 'success');
        }
        
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
