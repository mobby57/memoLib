<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse CESEDA - IA Poste Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .navbar { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .form-card { background: white; border-radius: 16px; padding: 2rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
        .ai-header { background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%); color: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem; }
        .form-control { border-radius: 8px; border: 2px solid #e5e7eb; }
        .form-control:focus { border-color: #3b82f6; box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25); }
        .btn-analyze { background: linear-gradient(135deg, #059669 0%, #10b981 100%); border: none; border-radius: 8px; padding: 0.75rem 2rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-brain me-2"></i>IA POSTE MANAGER
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="ai-header">
            <h2><i class="fas fa-brain me-2"></i>Analyse IA CESEDA</h2>
            <p class="mb-0">Première IA juridique prédictive au monde - 87% précision</p>
        </div>

        <div class="form-card">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nom du client</label>
                        <input type="text" class="form-control" name="client_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nationalité</label>
                        <select class="form-control" name="nationality" required>
                            <option value="">Sélectionner...</option>
                            <option value="Algérienne">Algérienne</option>
                            <option value="Marocaine">Marocaine</option>
                            <option value="Tunisienne">Tunisienne</option>
                            <option value="Sénégalaise">Sénégalaise</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Type de procédure</label>
                        <select class="form-control" name="procedure_type" required>
                            <option value="">Sélectionner...</option>
                            <option value="titre_sejour">Titre de séjour</option>
                            <option value="oqtf">Contestation OQTF</option>
                            <option value="regroupement_familial">Regroupement familial</option>
                            <option value="naturalisation">Naturalisation</option>
                            <option value="asile">Demande d'asile</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Durée en France (années)</label>
                        <input type="number" class="form-control" name="duration_in_france" min="0" max="50" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Situation familiale</label>
                        <select class="form-control" name="family_situation" required>
                            <option value="">Sélectionner...</option>
                            <option value="single">Célibataire</option>
                            <option value="married">Marié(e)</option>
                            <option value="divorced">Divorcé(e)</option>
                            <option value="widowed">Veuf/Veuve</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Situation professionnelle</label>
                        <select class="form-control" name="employment_status" required>
                            <option value="">Sélectionner...</option>
                            <option value="employed">Employé(e)</option>
                            <option value="unemployed">Sans emploi</option>
                            <option value="student">Étudiant(e)</option>
                            <option value="retired">Retraité(e)</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Refus antérieurs</label>
                        <input type="number" class="form-control" name="previous_refusals" min="0" max="10" value="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" name="documents_complete" id="documents_complete">
                            <label class="form-check-label" for="documents_complete">
                                Dossier complet
                            </label>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-analyze btn-lg">
                        <i class="fas fa-brain me-2"></i>Analyser avec l'IA CESEDA
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
