<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Délais - Cabinet Avocat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/legal/deadlines.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-balance-scale"></i> Cabinet Avocat</h1>
                <nav class="nav">
                    <a href="/legal/dashboard" class="nav-link"><i class="fas fa-home"></i> Tableau de bord</a>
                    <a href="/legal/deadlines" class="nav-link active"><i class="fas fa-calendar-check"></i> Délais</a>
                    <a href="/legal/billing" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Facturation</a>
                    <a href="/legal/compliance" class="nav-link"><i class="fas fa-shield-alt"></i> Conformité</a>
                    <a href="/legal/reports" class="nav-link"><i class="fas fa-chart-bar"></i> Rapports</a>
                </nav>
            </div>
        </header>

        <!-- Page Title -->
        <div class="page-header">
            <h2><i class="fas fa-calendar-check"></i> Gestion des Délais</h2>
            <button class="btn btn-primary" onclick="openNewDelaiModal()">
                <i class="fas fa-plus"></i> Nouveau Délai
            </button>
        </div>

        <!-- Filters -->
        <div class="filters-card">
            <div class="filter-group">
                <label><i class="fas fa-filter"></i> Filtrer par urgence :</label>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="tous" onclick="filterByUrgence('tous')">
                        <i class="fas fa-list"></i> Tous
                    </button>
                    <button class="filter-btn" data-filter="critique" onclick="filterByUrgence('critique')">
                        <i class="fas fa-exclamation-triangle"></i> Critiques
                    </button>
                    <button class="filter-btn" data-filter="urgent" onclick="filterByUrgence('urgent')">
                        <i class="fas fa-clock"></i> Urgents
                    </button>
                    <button class="filter-btn" data-filter="attention" onclick="filterByUrgence('attention')">
                        <i class="fas fa-eye"></i> Attention
                    </button>
                    <button class="filter-btn" data-filter="normal" onclick="filterByUrgence('normal')">
                        <i class="fas fa-check-circle"></i> Normaux
                    </button>
                </div>
            </div>
            
            <div class="filter-group">
                <label><i class="fas fa-search"></i> Rechercher :</label>
                <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un dossier, partie..." oninput="searchDelais()">
            </div>
        </div>

        <!-- Stats Summary -->
        <div class="stats-summary">
            <div class="stat-box critique">
                <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="stat-info">
                    <div class="stat-value" id="statCritique">0</div>
                    <div class="stat-label">Critiques (&lt;3 jours)</div>
                </div>
            </div>
            <div class="stat-box urgent">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <div class="stat-value" id="statUrgent">0</div>
                    <div class="stat-label">Urgents (3-7 jours)</div>
                </div>
            </div>
            <div class="stat-box attention">
                <div class="stat-icon"><i class="fas fa-eye"></i></div>
                <div class="stat-info">
                    <div class="stat-value" id="statAttention">0</div>
                    <div class="stat-label">Attention (8-15 jours)</div>
                </div>
            </div>
            <div class="stat-box normal">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info">
                    <div class="stat-value" id="statNormal">0</div>
                    <div class="stat-label">Normaux (&gt;15 jours)</div>
                </div>
            </div>
        </div>

        <!-- Calendar View Toggle -->
        <div class="view-toggle">
            <button class="toggle-btn active" data-view="liste" onclick="switchView('liste')">
                <i class="fas fa-list"></i> Liste
            </button>
            <button class="toggle-btn" data-view="calendrier" onclick="switchView('calendrier')">
                <i class="fas fa-calendar-alt"></i> Calendrier
            </button>
        </div>

        <!-- List View -->
        <div id="listeView" class="delais-list">
            <!-- Les délais seront chargés ici par JS -->
        </div>

        <!-- Calendar View -->
        <div id="calendrierView" class="calendar-view" style="display: none;">
            <div class="calendar-header">
                <button onclick="previousMonth()"><i class="fas fa-chevron-left"></i></button>
                <h3 id="calendarMonth">Janvier 2025</h3>
                <button onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="calendarGrid" class="calendar-grid">
                <!-- Le calendrier sera généré par JS -->
            </div>
        </div>

    </div>

    <!-- Modal Nouveau Délai -->
    <div id="newDelaiModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-calendar-plus"></i> Nouveau Délai</h3>
                <button class="close-btn" onclick="closeNewDelaiModal()">&times;</button>
            </div>
            <form id="newDelaiForm" onsubmit="submitNewDelai(event)">
                <div class="form-group">
                    <label for="numeroDossier">Numéro de dossier *</label>
                    <input type="text" id="numeroDossier" required placeholder="Ex: 2025/123">
                </div>
                <div class="form-group">
                    <label for="typeDocument">Type de document *</label>
                    <select id="typeDocument" required onchange="updateDelaiType()">
                        <option value="">-- Sélectionner --</option>
                        <option value="assignation">Assignation</option>
                        <option value="conclusions">Conclusions</option>
                        <option value="appel">Appel</option>
                        <option value="pourvoi_cassation">Pourvoi en cassation</option>
                        <option value="prescription">Prescription</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="typeDelai">Type de délai *</label>
                    <select id="typeDelai" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="appel">Appel (30 jours)</option>
                        <option value="pourvoi">Pourvoi (60 jours)</option>
                        <option value="prescription">Prescription (365 jours)</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateReference">Date de référence *</label>
                    <input type="date" id="dateReference" required>
                </div>
                <div class="form-group">
                    <label for="parties">Parties</label>
                    <input type="text" id="parties" placeholder="Ex: Martin c/ Dupont">
                </div>
                <div class="form-group">
                    <label for="juridiction">Juridiction</label>
                    <input type="text" id="juridiction" placeholder="Ex: Tribunal Judiciaire de Paris">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Notes additionnelles..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeNewDelaiModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Détails Délai -->
    <div id="detailsDelaiModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> Détails du Délai</h3>
                <button class="close-btn" onclick="closeDetailsModal()">&times;</button>
            </div>
            <div id="delaiDetails">
                <!-- Détails chargés par JS -->
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDetailsModal()">Fermer</button>
                <button type="button" class="btn btn-success" onclick="markDelaiComplete()">
                    <i class="fas fa-check"></i> Marquer comme complété
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/legal/deadlines.js') }}"></script>
</body>
</html>
