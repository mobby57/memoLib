    <script>
        let recognition;
        let isListening = false;
        let currentLanguage = 'fr-FR';
        let lastTranscript = '';

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            
            recognition.onstart = function() {
                document.getElementById('status').textContent = 'Ã‰coute en cours...';
                document.getElementById('waveAnimation').style.display = 'flex';
            };
            
            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('transcriptText').textContent = transcript;
                lastTranscript = transcript;
            };
            
            recognition.onerror = function(event) {
                document.getElementById('status').textContent = 'Erreur: ' + event.error;
                stopListening();
            };
            
            recognition.onend = function() {
                if (isListening) {
                    recognition.start(); // Restart if still listening
                } else {
                    stopListening();
                }
            };
        } else {
            document.getElementById('status').textContent = 'Reconnaissance vocale non supportÃ©e';
        }

        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!recognition) return;
            
            currentLanguage = document.getElementById('languageSelect').value;
            recognition.lang = currentLanguage;
            
            isListening = true;
            document.getElementById('micButton').classList.add('listening');
            document.getElementById('status').textContent = 'Ã‰coute en cours...';
            
            recognition.start();
        }

        function stopListening() {
            isListening = false;
            document.getElementById('micButton').classList.remove('listening');
            document.getElementById('status').textContent = 'Cliquez pour recommencer';
            document.getElementById('waveAnimation').style.display = 'none';
            
            if (recognition) {
                recognition.stop();
            }
        }

        async function analyzeText() {
            const transcript = lastTranscript || document.getElementById('transcriptText').textContent;
            
            if (!transcript || transcript === 'Votre parole apparaÃ®tra ici...') {
                alert('Aucun texte Ã  analyser');
                return;
            }

            document.getElementById('status').textContent = 'Analyse en cours...';

            try {
                const response = await fetch('/api/multilingual/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        description: transcript,
                        language: currentLanguage.split('-')[0],
                        procedure_type: 'titre_sejour'
                    })
                });

                const result = await response.json();
                if (result.success) {
                    displayAnalysis(result.analysis);
                } else {
                    alert('Erreur: ' + result.error);
                }
            } catch (error) {
                alert('Erreur de connexion');
            }

            document.getElementById('status').textContent = 'Analyse terminÃ©e';
        }

        function displayAnalysis(analysis) {
            const responseDiv = document.getElementById('response');
            const responseText = document.getElementById('responseText');
            
            responseText.innerHTML = `
                <p><strong>Urgence:</strong> ${analysis.urgency}</p>
                <p><strong>ProcÃ©dure:</strong> ${analysis.procedure}</p>
                <p><strong>ProbabilitÃ© de succÃ¨s:</strong> ${Math.round(analysis.success_probability * 100)}%</p>
                <p><strong>Recommandations:</strong></p>
                <ul>
                    ${analysis.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                </ul>
            `;
            
            responseDiv.style.display = 'block';
        }

        function speakResponse() {
            const responseText = document.getElementById('responseText').textContent;
            
            if (!responseText) {
                alert('Aucune rÃ©ponse Ã  lire');
                return;
            }

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(responseText);
                utterance.lang = currentLanguage;
                speechSynthesis.speak(utterance);
            } else {
                alert('SynthÃ¨se vocale non supportÃ©e');
            }
        }

        function clearTranscript() {
            document.getElementById('transcriptText').textContent = 'Votre parole apparaÃ®tra ici...';
            document.getElementById('response').style.display = 'none';
            lastTranscript = '';
        }

        // Language change handler
        document.getElementById('languageSelect').addEventListener('change', function() {
            currentLanguage = this.value;
            if (isListening) {
                stopListening();
                setTimeout(startListening, 500);
            }
        });
    </script>
