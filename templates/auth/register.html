<!DOCTYPE html>
<html>
<head>
    <title>Inscription - IA Poste Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
               display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .register-box { background: rgba(255,255,255,0.95); padding: 40px; border-radius: 20px; 
                        box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 400px; width: 100%; 
                        backdrop-filter: blur(10px); }
        h2 { color: #2c3e50; margin-bottom: 30px; text-align: center; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border: 2px solid #e1e8ed; border-radius: 10px; 
                font-size: 16px; transition: all 0.3s; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                 color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; 
                 font-weight: 600; transition: all 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
        .error { background: #fee; color: #c33; padding: 15px; border-radius: 10px; 
                 margin-bottom: 20px; border: 1px solid #fcc; }
        .login-link { text-align: center; margin-top: 20px; }
        .login-link a { color: #667eea; text-decoration: none; font-weight: 500; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>üìù Inscription</h2>
        
        {% if error %}
        <div class="error">‚ùå {{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required autofocus>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Mot de passe" required minlength="6">
            </div>
            <button type="submit">Cr√©er le compte</button>
        </form>
        
        <div class="login-link">
            <a href="/login">D√©j√† un compte ? Se connecter</a>
        </div>
    </div>
</body>
</html>
