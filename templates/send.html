<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoi Email - SecureVault</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/navigation.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <svg width="32" height="32" viewBox="0 0 40 40">
                <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="M20 10 L20 20 L28 20" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
            <span>SecureVault</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">ğŸ  Accueil</a>
            <a href="/composer" class="nav-link">âœ¨ Composer</a>
            <a href="/send" class="nav-link active">ğŸ“§ Envoyer</a>
            <a href="/history" class="nav-link">ğŸ“Š Historique</a>
        </div>
        <button class="theme-toggle" id="themeToggle">ğŸŒ™</button>
    </nav>

    <div class="container" style="max-width: 800px; margin: 2rem auto;">
        <header style="text-align: center; margin-bottom: 2rem;">
            <h1>ğŸ“§ Envoi d'Email</h1>
        </header>

        <div class="card">
            <h2>Nouveau Message</h2>
            <form id="emailForm">
                <div class="input-group">
                    <label for="recipient">Destinataire</label>
                    <input type="email" id="recipient" placeholder="exemple@email.com" required>
                </div>
                <div class="input-group">
                    <label for="subject">Objet</label>
                    <input type="text" id="subject" placeholder="Objet de l'email" required>
                </div>
                <div class="input-group">
                    <label for="body">Message</label>
                    <textarea id="body" rows="10" placeholder="Votre message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">ğŸ“§ Envoyer</button>
            </form>
        </div>

        <div class="card" id="progressCard" style="display: none;">
            <h2>Envoi en cours...</h2>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p id="progressText" style="text-align: center; margin-top: 1rem;">PrÃ©paration...</p>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Modal pour mot de passe maÃ®tre -->
    <div id="passwordModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%;">
            <h3 style="margin-bottom: 20px; color: #667eea;">ğŸ” Mot de passe requis</h3>
            <p style="margin-bottom: 20px; color: #666;">Entrez votre mot de passe maÃ®tre pour dÃ©chiffrer vos credentials Gmail.</p>
            <input type="password" id="masterPasswordInput" placeholder="Mot de passe maÃ®tre" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; margin-bottom: 15px; font-size: 1rem;">
            <div style="display: flex; gap: 10px;">
                <button onclick="submitWithPassword()" style="flex: 1; padding: 12px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Confirmer</button>
                <button onclick="closePasswordModal()" style="flex: 1; padding: 12px; background: #f0f0f0; color: #333; border: none; border-radius: 8px; cursor: pointer;">Annuler</button>
            </div>
        </div>
    </div>

    <script src="/static/js/navigation.js"></script>
    <script>
        let pendingEmailData = null;

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const recipient = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;
            
            pendingEmailData = {recipient, subject, body};
            await sendEmail(pendingEmailData);
        });

        async function sendEmail(emailData, password = null) {
            document.querySelector('.card').style.display = 'none';
            document.getElementById('progressCard').style.display = 'block';
            
            try {
                updateProgress(30, 'Connexion...');
                await sleep(300);
                
                updateProgress(60, 'Envoi...');
                
                const payload = {
                    recipient: emailData.recipient,
                    subject: emailData.subject,
                    body: emailData.body
                };
                
                if (password) {
                    payload.password = password;
                }
                
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                updateProgress(90, 'Finalisation...');
                
                // GÃ©rer erreur 401 (session expirÃ©e)
                if (response.status === 401) {
                    updateProgress(100, 'Session expirÃ©e');
                    document.getElementById('progressCard').style.display = 'none';
                    document.querySelector('.card').style.display = 'block';
                    
                    // Afficher modal pour rÃ©essayer avec mot de passe
                    showNotification('âš ï¸ Session expirÃ©e. Entrez votre mot de passe maÃ®tre.', 'warning');
                    showPasswordModal();
                    return;
                }
                
                const result = await response.json();
                updateProgress(100, 'TerminÃ©');
                
                if (result.success) {
                    showNotification('âœ… Email envoyÃ© avec succÃ¨s!', 'success');
                    setTimeout(() => location.href = '/history', 1500);
                } else {
                    if (result.needsSetup) {
                        // PremiÃ¨re utilisation - rediriger vers la configuration
                        if (confirm('ğŸ“§ Configuration Gmail requise\n\n' + result.message + '\n\nVoulez-vous configurer maintenant ?')) {
                            location.href = '/';
                        }
                        document.getElementById('progressCard').style.display = 'none';
                        document.querySelector('.card').style.display = 'block';
                    } else if (result.needsPassword || result.error.includes('Mot de passe') || result.error.includes('Session')) {
                        // Demander le mot de passe maÃ®tre
                        document.getElementById('progressCard').style.display = 'none';
                        document.querySelector('.card').style.display = 'block';
                        showPasswordModal();
                    } else if (result.error.includes('configur')) {
                        if (confirm(result.error + '\n\nAller Ã  la configuration ?')) {
                            location.href = '/';
                        }
                        document.getElementById('progressCard').style.display = 'none';
                        document.querySelector('.card').style.display = 'block';
                    } else {
                        showNotification('âŒ ' + result.error, 'error');
                        document.getElementById('progressCard').style.display = 'none';
                        document.querySelector('.card').style.display = 'block';
                    }
                }
            } catch (error) {
                showNotification('âŒ Erreur: ' + error.message, 'error');
                document.getElementById('progressCard').style.display = 'none';
                document.querySelector('.card').style.display = 'block';
            }
        }

        function showPasswordModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'flex';
            document.getElementById('masterPasswordInput').focus();
            
            // Permettre Enter pour valider
            document.getElementById('masterPasswordInput').onkeypress = (e) => {
                if (e.key === 'Enter') submitWithPassword();
            };
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('masterPasswordInput').value = '';
        }

        async function submitWithPassword() {
            const password = document.getElementById('masterPasswordInput').value;
            if (!password) {
                alert('Veuillez entrer un mot de passe');
                return;
            }
            
            closePasswordModal();
            await sendEmail(pendingEmailData, password);
        }
        
        function updateProgress(percent, text) {
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function showNotification(message, type) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = `notification ${type} show`;
            setTimeout(() => notif.classList.remove('show'), 3000);
        }
    </script>

    <style>
        .progress {
            background: #f0f0f0;
            border-radius: 20px;
            height: 30px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</body>
</html>
