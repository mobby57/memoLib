<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composer Email - SecureVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úçÔ∏è Composer Email</h1>
            <nav>
                <a href="/nav">‚Üê Retour</a>
                <a href="/generate">‚Üê G√©n√©rer</a>
                <a href="/send">Envoyer ‚Üí</a>
            </nav>
        </header>

        <div class="card">
            <h2>Composition</h2>
            <form id="composeForm">
                <div class="form-group">
                    <label>Destinataire:</label>
                    <input type="email" id="recipient" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label>Sujet:</label>
                    <input type="text" id="subject" required>
                </div>

                <div class="form-group">
                    <label>Corps du message:</label>
                    <textarea id="body" rows="12" required></textarea>
                </div>

                <div class="form-group">
                    <label>Priorit√©:</label>
                    <select id="priority">
                        <option value="normal">Normal</option>
                        <option value="high">Haute</option>
                        <option value="low">Basse</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="saveDraft()">üíæ Sauvegarder</button>
                    <button type="button" onclick="preview()">üëÅÔ∏è Aper√ßu</button>
                    <button type="submit">üìß Envoyer</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>üõ†Ô∏è Outils</h2>
            <div class="tools">
                <button onclick="insertTemplate()">üìã Template</button>
                <button onclick="checkSpelling()">‚úÖ Orthographe</button>
                <button onclick="wordCount()">üìä Mots</button>
                <button onclick="clearAll()">üóëÔ∏è Effacer</button>
            </div>
        </div>

        <!-- Modal Aper√ßu -->
        <div id="previewModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closePreview()">&times;</span>
                <h2>Aper√ßu Email</h2>
                <div id="previewContent"></div>
                <button onclick="closePreview()">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        // Charger brouillon au d√©marrage
        window.onload = function() {
            const draftSubject = sessionStorage.getItem('draftSubject');
            const draftBody = sessionStorage.getItem('draftBody');
            
            if (draftSubject) {
                document.getElementById('subject').value = draftSubject;
                sessionStorage.removeItem('draftSubject');
            }
            if (draftBody) {
                document.getElementById('body').value = draftBody;
                sessionStorage.removeItem('draftBody');
            }
        };

        document.getElementById('composeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailData = {
                recipient: document.getElementById('recipient').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value,
                priority: document.getElementById('priority').value
            };
            
            // Sauvegarder pour la page d'envoi
            sessionStorage.setItem('emailToSend', JSON.stringify(emailData));
            window.location.href = '/send';
        });

        function saveDraft() {
            const draft = {
                recipient: document.getElementById('recipient').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value,
                priority: document.getElementById('priority').value,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('emailDraft', JSON.stringify(draft));
            alert('Brouillon sauvegard√©');
        }

        function preview() {
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;
            const recipient = document.getElementById('recipient').value;
            
            const previewHtml = `
                <div style="border: 1px solid #ddd; padding: 20px; background: #f9f9f9;">
                    <p><strong>√Ä:</strong> ${recipient}</p>
                    <p><strong>Sujet:</strong> ${subject}</p>
                    <hr>
                    <div style="white-space: pre-wrap;">${body}</div>
                </div>
            `;
            
            document.getElementById('previewContent').innerHTML = previewHtml;
            document.getElementById('previewModal').classList.remove('hidden');
        }

        function closePreview() {
            document.getElementById('previewModal').classList.add('hidden');
        }

        function insertTemplate() {
            const templates = {
                'Professionnel': 'Bonjour,\n\nJ\'esp√®re que vous allez bien.\n\nCordialement',
                'Relance': 'Bonjour,\n\nJe me permets de revenir vers vous concernant...\n\nMerci de votre retour.\n\nCordialement',
                'Remerciement': 'Bonjour,\n\nJe vous remercie pour...\n\nBonne journ√©e'
            };
            
            const choice = prompt('Template:\n1. Professionnel\n2. Relance\n3. Remerciement');
            const templateNames = ['Professionnel', 'Relance', 'Remerciement'];
            
            if (choice && choice >= 1 && choice <= 3) {
                const template = templates[templateNames[choice - 1]];
                document.getElementById('body').value = template;
            }
        }

        function checkSpelling() {
            alert('V√©rification orthographique simul√©e - Aucune erreur d√©tect√©e');
        }

        function wordCount() {
            const text = document.getElementById('body').value;
            const words = text.trim().split(/\s+/).length;
            const chars = text.length;
            alert(`Mots: ${words}\nCaract√®res: ${chars}`);
        }

        function clearAll() {
            if (confirm('Effacer tout le contenu ?')) {
                document.getElementById('composeForm').reset();
            }
        }
    </script>

    <style>
        .tools {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tools button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
        }
        .tools button:hover {
            background: #e9ecef;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</body>
</html>
